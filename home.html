<!DOCTYPE html>
<head>
<title>Welcome to Facelook</title>
<link rel="stylesheet" href="styles.css">
</head>

<body style="margin: 0;">
<header>
	<h1>Facelook</h1>
	<div class="login">
		<div class="email-box">

				<label for="email">Email</label><br>
				<input type="email" size="15" id="email">

		</div>
		<div class="pass-box">

				<label for="password">Password</label><br>
				<input type="password" size="15" id="password">

		</div>
		<div  class="submit-box">

				<button >
					Login
				</button>

		</div>
	</div>
</header>

<div class="content">
		<h2>Connect with all your friends!</h2>
		<ul>
			<li><strong>See photos and updates</strong> in your news feed.</li>
			<li><strong>Post your status for the world to see</strong> from your profile.</li>
			<li><strong>Get in touch with your friends</strong> by "friending" them</li>
			<li><strong>Like things</strong> becausse you're a positive person!</li>
		</ul>
	</div>

	<div class="sign-up">

		<h1>Sign Up</h1>
		<form>
		<div class="names">
			<input type="text" size="18" placeholder="&nbsp;First Name">
			<div id="last-name">
			<input type="text" size="18" placeholder="&nbsp;Last Name">
		  </div>
		</div>

		<input type="email" size="40" placeholder="&nbsp;Your Email"><br>
		<input type="password" size="40" placeholder="&nbsp;Your New Password"><br>
		<input type="password" size="40" placeholder="&nbsp;Confirm Your Password">

		<h3>Birthday</h3>

		<select name="month">
			<option value="month" selected disabled>Month</option>
			<option value="jan">January</option>
			<option value="feb">February</option>
			<option value="march">March</option>
		</select>

		<select name="day">
			<option value="day" selected disabled="">Day</option>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			</select>

		<select name="year">
			<option value="year" selected disabled>Year</option>
			<option value="1985">1985</option>
			<option value="1986">1986</option>
			<option value="1987">1987</option>
		</select>
		<br>
		<input type="radio" name="gender" value="male">Male</input>
		<input type="radio" name="gender" value="female">Female</input>
		<br>
		<input class="sign-up-button" id="sign-btn" type="submit" value="Sign Up!">
	</form>
	</div>
