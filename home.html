<!DOCTYPE html>
<html>
  <head>
    <title>The Book of Many Faces</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="clearfix.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>

  <body>
    <header>
        <h1 id="main-logo">facelook</h1>
      <fieldset id="login">
        <label for="email">Email</label>
        <input type="text" name="email">
        <label for="password">Password</label>
        <input type="text" name="password">
        <input type="submit" name="log-in" value="Log In">
      </fieldset>
    </header>

    <main>
        <h2>Connect with all your friends!</h2>
        <ul>
          <li>See photos and updates in your news feed.</li>
          <li>Post your status for the world to see from your profile</li>
          <li>Get in touch with your friends by "friending" them</li>
          <li>Like things because you're a positive person!</li>
        </ul>
    </main>

    <aside>
      <h1>Sign Up</h1>
      <fieldset id="sign-up">
        <input type="text" name="first-name" placeholder="First Name" class="name">
        <input type="text" name="last-name" placeholder="Last Name" class="name" id="last-name">
        <input type="email" name="email-signup" placeholder="Your Email" class="input">
        <input type="text" name="password-signup" placeholder="Your New Password" class="input">
        <input type="text" name="password-confirm" placeholder="Confirm Your Password" class="input">
        <label for="birthday" class="input">Birthday</label>
        <input type="date" name="birthday" class="input">
        <input type="radio" name="male" value="Male"> Male
        <input type="radio" name="female" value="Female"> Female <br>
        <input type="submit" name="sign-up" value="Sign up!" id="sign-up-button">
      </fieldset>
    </aside>
