<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/stylesheets/normalize.css" type="text/css" />
    <link rel="stylesheet" href="assets/stylesheets/home-main.css" type="text/css" />
    <link rel="stylesheet" href="assets/stylesheets/home-colors.css" type="text/css" />
    <title>Welcome to Facelook</title>
</head>

<body>
    <!-- Top Horizontal Header-->
    <header class="container-full-vw header-blue">

        <!-- Logo -->
        <div id="logo">
            <h1>Facelook</h1>
        </div>

        <!-- Log In Form -->
        <div class="container login-form">
            <form>
                <label for="email">Email</label>
                <input type="text" name="email" />
                <label for="password">Password</label>
                <input type="text" name="password" />
                <input class="login-btn" type="submit" value="Log In" />
            </form>
        </div>
    </header>

    <div class="wrapper">


        <!-- Left section -->
        <section class="left-content container">
            <div class="col">
                <h3>Connect with all your friends!</h3>
                <ul>
                    <li>See photos and updates in your news feed.</li>
                    <li>Post your status for the world to see from your profile.</li>
                    <li>Get in touch with your friends by "friending" them.</li>
                    <li>Like things because you're a positive person!</li>
                </ul>
            </div>
        </section>

        <!-- Right Section Sign up form -->
        <section class="right-content container">
            <div class="col-2">

                <!-- Large h2 heading-->
                <h2>Sign Up</h2>

                <form class="name-form col">
                    <div class="container">
                        <input id="fname" type="text" name="fname" placeholder="First Name" />
                        <input id="lname" type="text" name="lname" placeholder="Last Name" />
                    </div>
                    <input id="email" type="text" name="email" placeholder="Email" />
                    <input id="password" type="text" name="password" placeholder="Password" />
                    <input id="confirm-password" type="text" name="password" placeholder="Confirm Your Password" />
                </form>

                <h4>Birthday</h4>
                <!-- Drop Down boxes that display values -->


                <form class="bday-wrapper">
                <select id="bday-month">
                <option value="">Month</option>
                <option value="jan">Jan</option>
                <option value="feb">Feb</option>
                <option value="mar">Mar</option>
                <option value="apr">Apr</option>
                <option value="and so on">and so on</option>
            </select>
                <select id="bday-day">
                <option value="">Day</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
                <select id="bday-year">
                <option value="">Year</option>
                <option value="1999">1999</option>
                <option value="2000">2000</option>
                <option value="2001">2001</option>
                <option value="2040">2040</option>
                <option value="2070">2070</option>
            </select>

                </form>



                <!-- Radio Buttons-->
                <form class="container gender-btn">
                    <input type="radio" name="gender" value="female"><span class="md-font">Female</span>
                    <input type="radio" name="gender" value="male"><span class="md-font">Male</span>
                </form>
                <!-- big green sign up bar-->
                <button class="signup-btn">Sign Up!</button>

                </form>
            </div>
        </section>
</body>

</html>
