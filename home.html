<!DOCTYPE html>

<head>
<title>Welcome to Farcebook</title>
<link rel="stylesheet" href="assets/stylesheets/main.css"
<link href="https://fonts.googleapis.com/css?family=Lato:100,300,400" rel="stylesheet">
</head>

<body>
  
  <!-- header -->
  <header class="homepage-top-navbar navbar-color">
    <div class="main-container">
      <div class="col-bigger">
        <h1>Farcebook</h1>
      </div><!--
     
      --><div class="col-smaller">
        <form action="#" method="post">

          <!-- input box labels -->
          <div class="inline-form-label">
            <label for="email">Email</label>
          </div>
          <div class="inline-form-label input-label-password">
            <label for="password">Password</label>
          </div>
          
          <br>
          <div>
            <input class="login-input-box input-box-email input-box-border" type="text" name="email">
            <input class="login-input-box left-margin-1 input-box-border" type="password" name="password">
            <button class="login-button" name="login">Log In</button>
          </div>
        </form>
      </div>
    </div>
  </header>

  <!-- main section -->
  <section class="main-container">
    <div class="col-bigger">
      <div class="homepage-blurb">
        <h2><strong>Connect with all your friends!</strong></h2>
        <ul>
          <li><span class="homepage-list-emphasis">See photos and updates</span> in your news feed.</li>
          <li><span class="homepage-list-emphasis">Post your status for the world to see</span> from your profile.</li>
          <li><span class="homepage-list-emphasis">Get in touch with your friends</span> by "friending" them.</li>
          <li><span class="homepage-list-emphasis">Like things</span> because you're a positive person!</li>
        </ul>
      </div>
    </div><!--

    --><div class="col-smaller">
      <div class="top-margin-1">
        <h1><strong>Sign Up</strong></h1>
        <form action="#" action="post">  
          
          <input class="input-field-small inline-block top-margin-1 input-box-border" type="text" name="first-name" placeholder="First Name">
          <input class="input-field-small inline-block top-margin-1 input-box-border left-margin-2" type="text" name="last-name" placeholder="Last Name">
          <input class="input-field-large top-margin-1 input-box-border" type="text" name="email" placeholder="Your Email">
          <input class="input-field-large top-margin-1 input-box-border" type="password" name="password" placeholder="Your New Password">
          <input class="input-field-large top-margin-1 input-box-border" type="password" name="password-confirm" placeholder="Confirm Your Password">
          
          <h2 class="top-margin-1">Birthday</h2>
          <select name="month">
            <option value="" disabled selected hidden>Month</option>
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
          </select>
          <select name="day">
            <option value="" disabled selected hidden>Day</option>
            <option value="01">01</option>
            <option value="02">02</option>
            <option value="03">03</option>
            <option value="04">04</option>
            <option value="05">05</option>
            <option value="06">06</option>
            <option value="07">07</option>
            <option value="08">08</option>
            <option value="09">09</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
          </select>
          <select name="year">
            <option value="" disabled selected hidden>Year</option>
            <option value="1998">1998</option>
            <option value="1997">1997</option>
            <option value="1996">1996</option>
            <option value="1995">1995</option>
            <option value="1994">1994</option>
            <option value="1993">1993</option>
            <option value="1992">1992</option>
            <option value="1991">1991</option>
            <option value="1990">1990</option>
            <option value="1989">1989</option>
            <option value="1988">1988</option>
            <option value="1987">1987</option>
            <option value="1986">1986</option>
            <option value="1985">1985</option>
            <option value="1984">1984</option>
            <option value="1983">1983</option>
            <option value="1982">1982</option>
            <option value="1981">1981</option>
            <option value="1980">1980</option>
            <option value="1979">1979</option>
            <option value="1978">1978</option>
            <option value="1977">1977</option>
            <option value="1976">1976</option>
            <option value="1975">1975</option>
            <option value="1974">1974</option>
            <option value="1973">1973</option>
            <option value="1972">1972</option>
            <option value="1971">1971</option>
            <option value="1970">1970</option>
          </select>

          <div class="gender-selector-container top-margin-1">
            <input type="radio" name="gender" value="male">Male
            <input type="radio" name="gender" value="female">Female
          </div>

          <button class="signup-button top-margin-1" name="login">Sign Up!</button>

        </form>
      </div>
    </div>
  </section>
</body>

</html>
