<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Welcome to Facebook</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="home-styles.css">
</head>

<body>
    <div class="header">
        <h2>facebook</h2>
        <div class="login">
            <form action="">
                <div class="email-box">
                    <label for="email">Email or Phone</label>
                    <input type="email" name="email">
                </div>
                <div class="password-box">
                    <label for="">Password</label>
                    <input type="password" name="password">
                    <a href="#">Forgot password?</a>
                </div>
                <button>Log In</button>
            </form>
        </div>
    </div>
    <div class="left">
        <h3>Connect with friends and the<br>
        world around you on Facebook.</h3>
        <div class="standout">
        <img src="https://scontent-ord1-1.xx.fbcdn.net/t39.2365-6/851565_602269956474188_918638970_n.png" alt="">
        <em>See photos and updates</em>from friends in News Feed
        </div>
        <div class="standout">
        <img src="https://scontent-ord1-1.xx.fbcdn.net/t39.2365-6/851585_216271631855613_2121533625_n.png" alt="">
        <em>Share what's new</em>in life on your Timeline
        </div>
        <div class="standout">
        <img src="https://scontent-ord1-1.xx.fbcdn.net/t39.2365-6/851558_160351450817973_1678868765_n.png" alt="">
        <em>Find More</em>of what you're looking for with Facebook Search
        </div>
    </div>
    <div class="signup"></div>
</body>

</html>
