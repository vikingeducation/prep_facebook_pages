<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="normalize.css" type="text/css" />
    <link rel="stylesheet" href="home.css" type="text/css" />
    <title>Welcome to Facelook</title>
</head>

<body>
    <!-- Top Horizontal Header-->
    <header>
        <!-- Logo -->
        <h1>Facelook</h1>
        <!-- Log In Form -->
        <label for="email">Email</label>
        <input type="text" name="email" />
        <label for="password">Password</label>
        <input type="text" name="password" />
        
        <button>Log In</button>
    </header>
    <!-- Left section -->
    <section>
        <h3>Connect with all your friends!</h3>
        <ul>
            <li>See photos and updates in your news feed.</li>
            <li>Post your status for the world to see from your profile.</li>
            <li>Get in touch with your friends by "friending" them.</li>
            <li>Like things because you're a positive person!</li>
        </ul>
    </section>
<!-- Right Section Sign up form -->
<section>
    <!-- Large h2 heading-->
    <h2>Sign Up</h2>
    
    <!-- needs placeholders  -->
    <input type="text" name="fname"/>
    <input type="text" name="lname"/>
    <input type="text" name="email"/>
    <input type="text" name="password"/>
    <input type="text" name="password"/>
    
    <h4>Birthday</h4>
    <!-- Drop Down boxes that display values -->
    <button>Month</button>
    <button>Day</button>
    <button>Year</button>
    <!-- Radio Buttonsv-->
    <button>Female</button>
    <button>Male</button>
    <!-- big green sign up bar-->
    <button>Sign Up!</button>
    
</section>

</body>

</html>
