<!DOCTYPE html>
<head>
<title>Welcome to Facelook</title>
<link rel="stylesheet" href="styles.css">
</head>

<body style="margin: 0;">
<header>
	<h1>Facelook</h1>
	<div class="login">
		<div class="email-box">

				<label for="email">Email</label><br>
				<input type="email" id="email">

		</div>
		<div class="pass-box">

				<label for="password">Password</label><br>
				<input type="password" id="password">

		</div>
		<div class="submit-box">

				<button>
					Submit
				</button>

		</div>
	</div>
</header>

<div class="content">
		<h2>Connect with all your friends!</h2>
		<ul>
			<li>See photos and updates in your news feed.</li>
			<li>Post your status for the world to see from your profile.</li>
			<li>Get in touch with your friends by "friending" them</li>
			<li>Like things becausse you're a positive person!</li>
		</ul>
	</div>

	<div class="sign-up">

		<h1>Sign Up</h1>

		<div class="names">
			<input type="text" placeholder="First Name">
			<input type="text" placeholder="Last Name">
		</div>

		<input type="email" placeholder="Your Email"><br>
		<input type="password" placeholder="Your New Password"><br>
		<input type="password" placeholder="Confirm Your Password">

		<h3>Birthday</h3>

		<select name="month">
			<option value="month" selected disabled>Month</option>
			<option value="jan">January</option>
			<option value="feb">February</option>
			<option value="march">March</option>
		</select>

		<select name="day">
			<option value="day" selected disabled="">Day</option>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			</select>

		<select name="year">
			<option value="year" selected disabled>Year</option>
			<option value="1985">1985</option>
			<option value="1986">1986</option>
			<option value="1987">1987</option>
		</select>
		<br>
		<input type="radio" name="gender" value="male">Male</input>
		<input type="radio" name="gender" value="female">Female</input>
		<br>
		<input class="sign-up-button" type="submit" value="Sign Up!">
	</div>
