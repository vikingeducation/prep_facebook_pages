
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Welcome to Facelook</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link href="styles.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="../../assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->



    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
        <!--       NAVBAR       -->
    <nav class="navbar navbar-fixed-top">


            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a id="brand" class="navbar-brand" href="#">Facelook</a>
            </div>


            <div id="navbar" class="navbar-collapse collapse">


        <form class="form navbar-form navbar-right" id="login">


          <div class="form-group form-group-sm" id="email">
            <label>Email</label><br>
            <input type="text" size="15" >
          </div>



          <div class="form-group form-group-sm" id="password">
            <label>Password</label><br>
            <input type="password" size="15">
          </div>


          <div class="form-group form-group-sm" id="submit">
            <br>
          <button type="submit">Log in</button>
          </div>

        </form>



      </div><!--/.navbar-collapse -->


        </nav>
          <!--           MAIN     -->

    <div class="container">
      <main id="main-wrapper">
      <div class="row">
         <div class="col-sm-7" id="content">
           <header>
             <h2>Connect with all your friends!</h2>

           <p><small>
             <ul>
               <li><strong>See updates and photos</strong> in your newsfeed</li>
               <li><strong>Post your status for the world to see</strong> with your news feed</li>
               <li><strong>Get in touch with your friends</strong> by "friending" them</li>
               <li><strong>Like things</strong> because you're a positive person!</li>
             </ul></small>
           </p>
           </header>
         </div>
         <div class="col-sm-5" id="signup">

           <header>
             <h1>Sign Up</h1>
           </header>


           <form>

             <div class="form-group col-sm-6">
             <input type="text" class="form-control" placeholder="First Name">
             </div>
             <div class="form-group col-sm-6">
             <input type="text" class="form-control" placeholder="Last Name">
            </div>
            <div class="form-group col-sm-12">
           <input type="text" class="form-control" placeholder="Your Email">
            </div>
           <div class="form-group col-sm-12">
             <input type="text" class="form-control" placeholder="Your New Password">
               </div>
             <div class="form-group col-sm-12">
             <input type="text" class="form-control" placeholder="Confirm Your Password">
             </div>
             <div class="form-group col-sm-12">
             <h4>Birthday</h4>

             <div class="col-sm-4">
             <select  class="form-control input-sm" >
               <option selected disabled>Month</option>
             <option>Jan</option>
              <option>Feb</option>
              <option>Mar</option>
               </select>
         </div>
         <div class="col-sm-4">
           <select class="form-control input-sm">
             <option selected disabled>Day</option>
           <option>1</option>
            <option>2</option>
            <option>3</option>
         </select>
       </div>
       <div class="col-sm-4">
         <select class="form-control input-sm">
           <option selected disabled>Year</option>
         <option>1985</option>
          <option>1986</option>
          <option>1987</option>

       </select>
     </div>
     </div>
     <div id="gender" class="form-group col-sm-12">
     <label class="radio-inline">
  <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> Female
</label>
<label class="radio-inline">
  <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> Male
</label>
</div>
  <div class="form-group col-sm-12">
  <button id="sign-btn" type="button" class="btn-block btn-success">Sign Up!</button>
</div>


           </form>

         </div>
      </div>
    </main>
  </div>

    ================================================== -->

    <script src="../../dist/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
