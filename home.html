<!DOCTYPE html> 
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Facelook</title>


    <!-- Custom styles for this template -->
	<link href="https://fonts.googleapis.com/css?family=Dekko" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
  </head>
  <body>
  	<header>
  		<h1>Facelook</h1>
		<form>
			<div class="blockmainform">
				<label for="emailForm">Email:
		    		<input id="emailForm" type="email" name="emailForm">
		    	</label>

			    <label for="passwordForm">Password:
			    	<input id="passwordForm" type="password" name="passwordForm">
			    </label>
			</div><!--end of div blockmainform-->
		 
		    <input type="submit" value="Log In">
		</form>    
  	</header>

  	<div class="container">
  		<aside>
	    	<h1>Connect with all your friends!</h1>
	    	<div class="list-items">
	    		 <ul>
			      <li>See photos and updates <span class="fadeWords">in your news feed.</span></li>
			      <li>Post your status for the world to see <span class="fadeWords">from your profile.</span> </li>
			      <li>Get in touch with your friends <span class="fadeWords">by "friendling" them </span></li>
			      <li>Like things <span class="fadeWords">because you're a positive person!</span></li>
		    	</ul>
	    	</div><!--end of div list items-->

		   
    	</aside>

	    <section>
	    	<fieldset>
	    		<legend>Sign Up</legend>
	    		<form>
			      <label for="firstName" class="hiddenLabel">First Name:</label>
			      <input id="firstName" type="text" placeholder="First Name"  name="firstName">

			      <label for="lastName" class="hiddenLabel">Last Name:</label>
			      <input id="lastName" type="text" placeholder="Last Name" name="lastName">

			      <label for="emailSignUp" class="hiddenLabel">Your Email:</label>
			      <input id="emailSignUp" type="email" placeholder="Your Email" name="emailSignUp">

			      <label for="newPassword" class="hiddenLabel" class="hiddenLabel">Your New Password:</label>
			      <input id="newPassword" type="password" placeholder="Your New Password" name="newPassword">

			      <label for="confirmPassword" class="hiddenLabel">Confirm Your Password:</label>
			      <input id="confirmPassword" type="password" placeholder="Confirm Your Password" name="confirmPassword"> 
		    	</form>

		    	

		    	<h3>Birthday</h3>

			    <form>
			      <label for="bday" class="hiddenLabel">Birthday</label>
			      <select name="bday">
			        <option value=''>Month</option>
			        <option value='January'>January</option>
			        <option value='February'>February</option>
			        <option value='March'>March</option>
			        <option value='April'>April</option>
			        <option value='May'>May</option>
			        <option value='June'>June</option>
			        <option value='July'>July</option>
			        <option value='August'>August</option>
			        <option value='September'>September</option>
			        <option value='October'>October</option>
			        <option value='November'>November</option>
			        <option value='December'>December</option>
			      </select>

			      <label for="Date" class="hiddenLabel">Day</label>
			      <select name="Date">
			        <option value=''>Day</option>
			        <option value='1'>1</option>
			        <option value='2'>2</option>
			        <option value='3'>3</option>
			        <option value='4'>4</option>
			        <option value='5'>5</option>
			        <option value='6'>6</option>
			        <option value='7'>7</option>
			        <option value='8'>8</option>
			        <option value='9'>9</option>
			        <option value='10'>10</option>
			        <option value='11'>11</option>
			        <option value='12'>12</option>
			        <option value='13'>13</option>
			        <option value='14'>14</option>
			        <option value='15'>15</option>
			        <option value='16'>16</option>
			        <option value='17'>17</option>
			        <option value='18'>18</option>
			        <option value='19'>19</option>
			        <option value='20'>20</option>
			        <option value='21'>21</option>
			        <option value='22'>22</option>
			        <option value='23'>23</option>
			        <option value='24'>24</option>
			        <option value='25'>25</option>
			        <option value='26'>26</option>
			        <option value='27'>27</option>
			        <option value='28'>28</option>
			        <option value='29'>29</option>
			        <option value='30'>30</option>
			        <option value='31'>31</option>
			      </select>

			      <label for="Year" class="hiddenLabel">Year</label>
			      <select name="Year">
			        <option value=''>Year</option>
			        <option value='2017'>2017</option>
			        <option value='2016'>2016</option>
			        <option value='2015'>2015</option>
			        <option value='2014'>2014</option>
			        <option value='2013'>2013</option>
			        <option value='2012'>2012</option>
			        <option value='2011'>2011</option>
			        <option value='2010'>2010</option>
			        <option value='...'>...</option>
			      </select>

				  <div class="genderSelection">
				  	<label for="gender">Male</label>
			      		<input type="radio" name="gender" value="m">
			      	<label for="gender">Female</label>
			      		<input type="radio" name="gender" value="f">	
				  </div>
			      
			    </form>
			    <input type="submit" id="greenSubmit" value="Sign Up">

	    	</fieldset>
	    		    
		</section>

  	</div><!--end of div container-->
    
    
  </body>
</html>
