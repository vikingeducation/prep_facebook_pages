<!DOCTYPE html>

<head>
<title>Welcome to Farcebook</title>
<link rel="stylesheet" href="assets/stylesheets/main.css"
<link href="https://fonts.googleapis.com/css?family=Lato:100,300,400" rel="stylesheet">
</head>

<body>
  <header class="about-top-navbar navbar-color">
    <div class="main-container">
      <img class="about-navbar-icon" src="assets/images/square-facebook-512.png" alt="Farcebook icon">
      <p>Farcebook</p>
      <form action="#" method="post">
        <input type="text" placeholder="Search for Users">
      </form>
      <p class="about-top-navbar-displayname">Luffy</p>
    </div>
  </header>

  <section class="main-container about-cover-profile-container">
    <img class="about-cover-image" src="assets/images/luffy-cover-image.jpg" alt="Cover image">

    <img class="about-profile-picture" src="assets/images/luffy-profile-picture.jpg" alt="Profile picture">

    <table class="about-links-bar">
      <tbody>
        <tr>
          <td class="about-links-bar-col-1"></td>
          <td>Timeline</td>
          <td>About</td>
          <td class="about-links-bar-col-4">Photos (123)</td>
          <td class="about-links-bar-col-5">Friends (456)</td>
          <td class="about-links-bar-col-6">Edit Profile</td>
        </tr>
      </tbody>
    </table>
  </section>

</body>

</html>
