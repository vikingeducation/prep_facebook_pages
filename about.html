<!DOCTYPE html>
<html>
  <head>
    <title>Facebook About Page</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="about.css">
  </head>

  <body>
  	<div class="head">
      <div class="navbar">
        <div class="left-navbar">
          <div class="logo-container">
            <a href="www.facebook.com"><img src="http://education-and-career.com/wp-content/uploads/2015/02/OFFICIAL_white_Facebook-fLogo-online_.jpg"></a>
          </div>
          <div class="facelook-container">
            Facelook	
          </div>
        </div>
        <div class="form-container">
          <form>
            <input type="text" class="search-box" placeholder="Search for Users">
          </form>
        </div>
        <div class="username-container">
          <a href="#">Harry</a>
        </div>
      </div>

      <div class = "main-container">
        <div class="user-profile-navigator">
	      <div class="cover-photo">
	        <a href="#"><img src="http://www.nivelepico.com/wp-content/uploads/2011/07/saga-harry-potter-7.jpg"></a>
	      </div>
	      <div class="menu-container">
	        <div class="menu-tabs">
	          <div class="tabs" id="timeline-container">
	          Timeline
	          </div>
	          <div class="tabs" id="about-container">
	            About
	          </div>
	          <div class="tabs" id="photos-container">
	            Photos <span class="tab-numbers">(123)</span>
	          </div>
	          <div class="tabs" id="friends-container">
	            Friends <span class="tab-numbers">(542)</span>
	          </div>
	          <div class="tabs" id="edit-container">
	            Edit
	          </div>
	        </div>
	      </div>
	      <div class="profile-photo-border">
	        <div class="profile-photo">
	          <a href="#"><img src="http://i1.mirror.co.uk/incoming/article1740224.ece/ALTERNATES/s615/Harry-Potter-And-The-Deathly-Hallows-Part-2.jpg"></a>
	        </div>
	      </div>  
	      <div class="user-name-container">
	        Harry Potter
	      </div>
	    </div>

	    <div class="about-container">
	      <div class="about-banner-container">	
	      </div>
	      <div class="about-bottom-container">
	      </div>
	    </div>

      </div>

    </div>
  </body>
</html>
