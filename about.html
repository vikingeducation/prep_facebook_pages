<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>About Me</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../facelook/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="../facelook/css/about.css">
</head>

<body class="wrapper">
    <!-- ================= top header =========================== -->
    <!-- parent container -->
    <header class="header row-box">
        <!-- child item of header row box -->
        <!-- parent container -->
        <div class="header-group">
            <!-- child item of header group -->
            <img class="mini-profile-img" src="https://pbs.twimg.com/profile_images/817411634113040385/x3omzI6x.jpg" alt="Dr. Zoidberg">
            <!-- child item of header group -->
            <h2 class="logo-name">Facelook</h2>
        </div>
        <!-- child item of header row box -->
        <input class="searchbar" type="search" name="search" placeholder="Search for Users">
        <!-- Child item of header row box -->
        <h2 class="top-right-name">Zoidberg</h2>
    </header>
    <!-- =================== end top header ========================= -->
    <!-- ========== vertically align main content wrapper =========== -->
    <!-- parent container -->
    <main class="main-wrapper">
        <!-- child item of main wrapper -->
        <!-- =================== cover header ====================== -->
        <!-- parent container -->
        <section class="cover-header">
            <!-- child item of cover header -->
            <img class="cover-photo" src="http://vignette3.wikia.nocookie.net/p__/images/1/1c/Dr._Zoidberg_With_Money.jpg/revision/latest?cb=20160215081629&path-prefix=protagonist">
            <!-- child item of cover header -->
            <!-- parent container navbar wrapper -->
            <div class="navbar-wrapper">
                <!-- parent container navbar -->
                <!-- child -->                
            		<img class="profile-img" src="https://pbs.twimg.com/profile_images/817411634113040385/x3omzI6x.jpg" alt="Dr.Zoidberg">
                <nav class="navbar">   
                    <!-- child -->
                    <h2 class="username">Dr. Zoidberg</h2>
                    <!-- child -->
                    <button class="btn timeline">Timeline</button>
                    <!-- child -->
                    <button class="btn about">About</button>
                    <!-- child -->
                    <button class="btn photos">Photos <span class="secondary-text">(432)</span></button>
                    <!-- child -->
                    <button class="btn friends">Friends <span class="secondary-text">(873)</span></button>
                </nav>
                <a href="#">edit profile</a>
            </div>

        </section>
        <!-- ===================== end cover header ====================== -->
    </main>
</body>

</html>
