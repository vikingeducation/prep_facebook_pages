<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Welcome to Facelook</title>
        <link rel="stylesheet" type="text/css" href="reset.css">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    
    <body> 
    
        <nav class="main-nav">
            <img class="logo" src="images/facebook-logo-966BBFBC34-seeklogo.com.png" alt="facebook logo" />
            <h2 class="title-page">Facelook</h2>
            <form>
                <div id="search">
                    <input type="search" class="searchbox" placeholder="Search for Users">
                </div>    
            </form>
            <h3 class="nav-user-name nav-text">Name</h3>
        </nav>
    
        <main>
            <div class="header">
                <img class="background-img" src="images/placeholder.png" alt="placeholder image" />
                <div class="profile">
                    <img class="profile-img" src="images/generic-user-icon.jpg" alt="generic user icon"/>
                </div>
                <div class="name">
                    <h2>Full Name</h2>
                </div>
        
                <nav> 
                    <div class="page-nav"> 
                        <p id="intro"><a href="#">Timeline</a>
                        <p class="active">About
                        <p><a href="#">Photos</a>
                        <p><a href="#">Friends</a>
                        <p><a id="edit-profile-link" href="#">Edit Profile</a>
                    </div>
                </nav>
            </div>
                
            
            <section>
                <div class="headline-box">
                    <div class="headline">
                        <h1>About</h1>
                    </div>
                    <button class="edit-profile-btn">
                        Edit your Profile
                    </button>
                </div>
            </section>
            
            <section class="about-box">
                
                    <div class="left-about">
                    </div>
                    <div class="right-about">
                    </div>
                
            </section>
            
        </main>
    
    </body>
    
</html>
