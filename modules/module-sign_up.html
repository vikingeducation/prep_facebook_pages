<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
    /*******CSS RESET********/

    html, body, div, span, applet, object, iframe,
    h1, h2, h3, h4, h5, h6, p, blockquote, pre,
    a, abbr, acronym, address, big, cite, code,
    del, dfn, em, img, ins, kbd, q, s, samp,
    small, strike, strong, sub, sup, tt, var,
    b, u, i, center,
    dl, dt, dd, ol, li,
    fieldset, form, label, legend,
    table, caption, tbody, tfoot, thead, tr, th, td,
    article, aside, canvas, details, embed,
    figure, figcaption, footer, header, hgroup,
    menu, nav, output, ruby, section, summary,
    time, mark, audio, video {
      margin: 0;
      padding: 0;
      border: 0;
      font-size: 100%;
      font: inherit;
      vertical-align: baseline;
    }
    /* HTML5 display-role reset for older browsers */
    article, aside, details, figcaption, figure,
    footer, header, hgroup, menu, nav, section {
      display: block;
    }
    body {
      line-height: 1;
    }

    blockquote, q {
      quotes: none;
    }
    blockquote:before, blockquote:after,
    q:before, q:after {
      content: '';
      content: none;
    }
    table {
      border-collapse: collapse;
      border-spacing: 0;
    }

    * {
      box-sizing: border-box;
      font-family: sans-serif;
    }
    /*****************************/
    h1 {
    	font-size: 2.2em;
    }

    .sign-up {
      margin: 0 auto;
      width: 350px;
    }

    .sign-up h1 {
    	margin-bottom: 20px;
    }

    .sign-up--first_name {
      float: left;
      margin-bottom: 10px;
      width: 45%;
    }

    .sign-up--last_name {
      float: right;
      margin-bottom: 10px;
      width: 45%;
    }

    .sign-up--rows {
      clear: both;
      margin: 10px 0;
      width: 100%;
    }

    .birthday-form label {
      display: block;
    	font-size: 1.1em;
    	font-weight: bold;
    	margin: 20px 0 10px;
    }

    .birthday-form select {
    	margin-right: 15px;
    }

    .gender-form {
      margin-top: 30px;
    }

    .gender-form label {
      margin-right: 20px;
    }

    .button {
    	border: 2px solid black;
    	box-shadow: 2px 2px black;
    }

    .sign-up--button {
      background-color: green;
    	color: #FFF;
    	display: block;
    	font-size: 1em;
    	font-weight: bold;
    	height: 35px;
      margin-top: 15px;
    	width: 100%;
    }

    </style>
  </head>
  <body>
    <div class="sign-up">
      <h1>Sign Up</h1>
      <form>
        <div>
          <input class="sign-up--first_name" type="text" name="first-name" placeholder="First Name" required />
          <input class="sign-up--last_name" type="text" name="last-name" placeholder="Last Name" required />

          <input class="sign-up--rows" type="text" name="email" placeholder="Your Email" required />
          <input class="sign-up--rows" type="text" name="password" placeholder="Your New Password" required />
          <input class="sign-up--rows" type="text" name="password" placeholder="Confirm New Password" required />
        </div>

        <div class="birthday-form">
          <label for="birthday">Birthday</label>
          <select name="month">
            <option value="january">January</option>
            <option value="february">February</option>
            <option value="march">March</option>
            <option value="april">April</option>
            <option value="may">May</option>
            <option value="june">June</option>
            <option value="july">July</option>
            <option value="august">August</option>
            <option value="september">September</option>
            <option value="october">October</option>
            <option value="november">November</option>
            <option value="december">December</option>
          </select>
          <select name="day">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
          </select>
          <select name="year">
            <option value="2017">2017</option>
            <option value="2016">2016</option>
            <option value="2015">2015</option>
            <option value="2014">2014</option>
            <option value="2013">2013</option>
            <option value="2012">2012</option>
            <option value="2011">2011</option>
            <option value="2010">2010</option>
            <option value="2009">2009</option>
            <option value="2008">2008</option>
            <option value="2007">2007</option>
            <option value="2006">2006</option>
            <option value="2005">2005</option>
            <option value="2004">2004</option>
            <option value="2003">2003</option>
            <option value="2002">2002</option>
            <option value="2001">2001</option>
            <option value="2000">2000</option>
            <option value="1999">1999</option>
          </select>
        </div>

        <div class="gender-form">
          <input type="radio" name="gender" value="m">
          <label for="gender">Male</label>

          <input type="radio" name="gender" value="f">
          <label for="gender">Female</label>

          <input class="button sign-up--button" type="submit" name="submit" value="Sign Up!" />
        </div>
      </form>
    </div>
  </body>
</html>
