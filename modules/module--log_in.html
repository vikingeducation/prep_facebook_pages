<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style media="screen">
      .login_labels {
        display: block;
        margin-bottom: 7px;
      }

      .login_columns {
        display: inline-block;
        margin: 0 7px;
      }

      .login_btn {
        border: 2px solid black;
        box-shadow: 2px 2px black;
        display: inline-block;
      }

      .login_form {
        right: 15px;
      }

      .vertical-align {
        position: absolute;
        top: 50%;
        transform: translate(0,-50%);
      }

    </style>
  </head>
  <body>
    <form class="login_form vertical-align">
      <div class="login_columns">
        <label class="login_labels" for="email">Email</label>
        <input type="email" name="email" required />
      </div>
      <div class="login_columns">
        <label class="login_labels" for="password">Password</label>
        <input type="password" name="password" required />
      </div>

      <input class="login_btn" type="submit" name="submit" value="Log In" />
    </form>
  </body>
</html>
