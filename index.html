<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">

    <title>Welcome to Facelook</title>
  </head>

  <div class="container">
    <main>
      <header class="header-flex">
        <div class="logo">
          <h1>Facelook</h1>
        </div>

        <div class="table">
          <table>
            <thead class="table-header">
              <tr>
                <th scope="col">
                  E-mail
                </th>
                <th scope="col">
                  Password
                </th>
              </tr>
            </thead>
            <tbody>
              <tr class="table-body">
                <td>
                  <textarea rows="1">e-mail</textarea>
                </td>
                <td>
                  <textarea rows="1">password</textarea>
                </td>
                <td>
                  <button>Log In</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </header>

      <body>
        <ul>
          <h2>Connet with all your friends!</h2>
          <li>
            See phots and updates in your news feed.
          </li>
          <li>
            Post your status for the world to see from your profile.
          </li>
          <li>
            Get in touch with your friends by "friending" them.
          </li>
          <li>
            Like things because you're a positive person!
          </li>
        </ul>
      </body>
    </main>
  </div>
</html>
