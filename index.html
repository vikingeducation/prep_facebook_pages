<DOCTYPE html>
<html lang="en">
  <head>
  	<meta charset="utf-8">
  	<title>Welcome to Facelook!</title>
    <link rel="stylesheet" href="stylesheets/facebook.css">
    <link rel="stylesheet" type="text/css"
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400">
  </head>
  <body>
  <!-- header -->
  	<header class="header">
  	  <nav class="row homepage">

  	    <div class="homepage-link">
          <a href="index.html">
            <h1>Facelook</h1>
          </a>
        </div>

      </nav>

      <nav class="user-login">

        <div>
          <h5>Email</h5><!--
          --><input type="text" value="" name="email">
        </div>

        <div>
          <h5>Password</h5><!--
          --><input type="password" value="" name="password">
        </div>

        <div>
          <button class="btn login-btn" href="#">Log In</button>
        </div>

  	  </nav>

    </header>

  <!-- Call to Action -->

    <section class="cta ">

    	<div class="cta-text">
    	  <h2>Connect with all your friends!</h2>
    	  <ul>
            <li>See photos and updates in your news feed.</li>
            <li>Post your status for the world to see from your profile.</li>
            <li>Get in touch with your friends by "friending" them.</li>
            <li>Like things because you're a positive person!</li>
          </ul>
    	</div>

    	<div class="cta-form">
          <form>
            <fieldset>
              <legend>Sign Up</legend>
              <input type="text" name="first-name" placeholder="First name">
              <input type="text" name="last-name" placeholder="Last name"><br>
              <input type="text" name="email" placeholder="Email"><br>
              <input type="password" name="password" placeholder="Password"><br>
              <input type="password" name="confirm-password" placeholder="Confirm Password"><br>
              <label>Birthday</label><br>
              <select name="month">
                <option value="" disabled selected>Month</option>
                <option value="january">January</option>
                <option value="february">February</option>
                <option value="march">March</option>
                <option value="april">April</option>
                <option value="may">May</option>
                <option value="june">June</option>
                <option value="july">July</option>
                <option value="august">August</option>
                <option value="september">September</option>
                <option value="october">October</option>
                <option value="november">November</option>
                <option value="december">December</option>
              </select>
              <select name="day">
                <option value="" disabled selected>Day</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
              </select>
              <select name="year">
                <option value="" disabled selected>Year</option>
                <option value="2016">2016</option>
                <option value="2015">2015</option>
                <option value="2014">2014</option>
                <option value="2013">2013</option>
                <option value="2012">2012</option>
                <option value="2011">2011</option>
                <option value="2010">2010</option>
                <option value="2009">2009</option>
                <option value="2008">2008</option>
                <option value="2007">2007</option>
                <option value="2006">2006</option>
                <option value="2005">2005</option>
                <option value="2004">2004</option>
                <option value="2003">2003</option>
                <option value="2002">2002</option>
                <option value="2001">2001</option>
                <option value="2000">2000</option>
                <option value="1999">1999</option>
                <option value="1998">1998</option>
                <option value="1997">1997</option>
                <option value="1996">1996</option>
                <option value="1995">1995</option>
                <option value="1994">1994</option>
                <option value="1993">1993</option>
                <option value="1992">1992</option>
                <option value="1991">1991</option>
                <option value="1990">1990</option>
                <option value="1989">1989</option>
                <option value="1988">1988</option>
                <option value="1987">1987</option>
                <option value="1986">1986</option>
              </select><br>
              <input type="radio" name="gender" value="female">
              <label>Female</label>
              <input type="radio" name="gender"  value="male">
              <label>Male</label><br>
              <button type="submit" href="#" class="btn">Sign Up!</button>
            </fieldset>
          </form>

        </div>
    </section>

  </body>
</html>
