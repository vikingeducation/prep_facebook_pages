<DOCTYPE <html>
	<head>
		<title>Facebook</title>
		<meta charset="UTF-8"/>
		<link rel="stylesheet" type="text/css" href="assets/stylesheets/main.css">
	</head>

	<body>
		<header>
			<div>
				<h1>Facebook</h1>
			</div>
			<form>
  				<fieldset class="account-info">
    				<label>
      					Username
      					<input type="text" name="username">
    				</label>
    				<label>
      					Password
      					<input type="password" name="password">
    				</label>
  				</fieldset>
  			</form>
		</header>

		<section>
			<h1>Connect with all your friends!</h1>
			<ul>
				<li>See phtos and updates in your news feed.</li>
				<li>Post your status for the world to see from your profile</li>
				<li>Get in touch with your friends by "friending" them</li>
				<li>Like things becasue you're a positive person!</li>
			</ul>
		</sectioin>
		<aside>
			<h2>Sign Up</h2>
			<form>
				<fieldset>
					<div>
						<input type="text" name="First Name">
					</div>
					<div>
						<input type="text" name="Last Name">
					</div>
					<div>
						<input type="text" name="Your Email">
					</div>
					<div>
						<input type="text" name="Your New Password">
					</div>
					<div>
						<input type="text" name="Confirm password">
					</div>
					<div>
						<input type="date" name="birthday">
					</div>
					<div> 
						<label for="radio">Female</label>
						<input type="radio" name="gender" value="Female">
						<label for="radio">Male</label>
						<input type="radio" name="gender" value="Male">
					</div>
					<div>
					<input type="button" name="Sign Up!" value="Sign Up!">
					</div>
				</fieldset>
			</form>
		</aside>
	</body>

</html>
