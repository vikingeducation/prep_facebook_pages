<!DOCTYPE html>
<html>
<head>
	<title>Facebook Homepage</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		facebook
		<form>
			<label>Email</label>
			<label class="password">Password</label><br>
			<input type="Email" name="email">
			<input type="Password" name="password">
			<input type="submit" name="Login" value="Login">
			
		</form>
	</header>
	<main>

		<section class="sign-up">
			<h1>Sign Up</h1>
			<form>
				<input type="text" name="firstname" placeholder="First Name">
				<input type="text" name="lastname" placeholder="Last Name"> <br>
				<input type="email" name="email" placeholder="Your Email"> <br>
				<input type="password" name="password" placeholder="Your New password"> <br>
				<input type="password" name="confirm-password" placeholder="Confirm Your Password"> 
				<h3>Birthday</h3>
				<select name="month">
					<option>Month</option>
					<option value="1">01</option>
					<option value="2">02</option>
					<option value="3">03</option>
					<option value="4">04</option>
				</select>
				<select name="day">
					<option>Day</option>
					<option value = "1">01</option>
					<option value = "2">02</option>
					<option value = "3">03</option>
				</select>
				<select name="year">
					<option>Year</option>
					<option>2010</option>
					<option>2009</option>
					<option>2008</option>
				</select> <br>
				<input type="radio" name="Female"> Female
				<input type="radio" name="Male"> Male <br>	
				<input type="submit" name="sign-up" value="Sign Up!">
			</form>
		</section>

		<section class = "list">
			<label>Connect with all your friends!</label>	
			<ul>
				<li>See photos and updates in your news feed</li>
				<li>Post your status for the world to see from your profile</li>
				<li>Get in touch with your friends by "friending them</li>
				<li>Like things because you're a positive person</li>
			</ul>
		</section>
		
	</main>

</body>
</html>
