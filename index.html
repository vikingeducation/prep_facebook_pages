<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <meta charset="utf-8"/>
</head>

<body>
  <header id="header">
    <h1 class="logo">Facelook</h1>
    <form class="login vertical_center">
      <div class="login-layout">
        <label class="login-labels" for="email">Email</label>
        <input type="email" name="email" required />
      </div>
      <div class="login-layout">
        <label class="login-labels" for="password">Password</label>
        <input type="password" name="password" required />
      </div>

      <input class="button" type="submit" name="submit" value="Log In" />
    </form>
  </header>

  <main id="main">
    <div class="connect">
      <h1>Connect with all your friends!</h1>
      <ul>
        <li>See photos and updates in your news feed.</li>
        <li>Post your status for the world to see from your profile.</li>
        <li>Get in touch with your friends by "friending" them.</li>
        <li>Like things because you're a positive person!</li>
      </ul>
    </div>

    <div class="sign-up">
      <h1>Sign Up</h1>
      <form>
        <div>
          <input class="sign-up--first_name" type="text" name="first-name" placeholder="First Name" required />
          <input class="sign-up--last_name" type="text" name="last-name" placeholder="Last Name" required />

          <input class="sign-up--rows" type="text" name="email" placeholder="Your Email" required />
          <input class="sign-up--rows" type="text" name="password" placeholder="Your New Password" required />
          <input class="sign-up--rows" type="text" name="password" placeholder="Confirm New Password" required />
        </div>

        <div class="birthday-form">
          <label for="birthday">Birthday</label>
          <select name="month">
            <option value="january">January</option>
            <option value="february">February</option>
            <option value="march">March</option>
            <option value="april">April</option>
            <option value="may">May</option>
            <option value="june">June</option>
            <option value="july">July</option>
            <option value="august">August</option>
            <option value="september">September</option>
            <option value="october">October</option>
            <option value="november">November</option>
            <option value="december">December</option>
          </select>
          <select name="day">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
          </select>
          <select name="year">
            <option value="2017">2017</option>
            <option value="2016">2016</option>
            <option value="2015">2015</option>
            <option value="2014">2014</option>
            <option value="2013">2013</option>
            <option value="2012">2012</option>
            <option value="2011">2011</option>
            <option value="2010">2010</option>
            <option value="2009">2009</option>
            <option value="2008">2008</option>
            <option value="2007">2007</option>
            <option value="2006">2006</option>
            <option value="2005">2005</option>
            <option value="2004">2004</option>
            <option value="2003">2003</option>
            <option value="2002">2002</option>
            <option value="2001">2001</option>
            <option value="2000">2000</option>
            <option value="1999">1999</option>
          </select>
        </div>

        <div class="gender-form">
          <input type="radio" name="gender" value="m">
          <label for="gender">Male</label>

          <input type="radio" name="gender" value="f">
          <label for="gender">Female</label>

          <input class="button sign-up--button" type="submit" name="submit" value="Sign Up!" />
        </div>
      </form>
    </div>
  </main>

  <a href="about.html" class="page_buttons">About Page</a>


</body>





</html>
