<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
  <link rel="stylesheet" href="styles.css" type="text/css">

  </head>
  <body>

    <header>

      <h1>Facelook</h1>

      <form action="/login" method="post" class="login">

        <div class="float1">
          <label for="email-address">Email</label>
          <input type="email" name="email-address">
        </div>
        <div class="float2">
          <label for="password">Password</label>
          <input type="password" name="password">
        </div>
          <button name="submit">Log In</button>

      </form>

    </header>

      <article class="info">
        <h3>Connect with all your friends!</h3>

        <ul>
          <li><strong>See photos and updates </strong>in your newsfeed.</li>
          <li><strong>Post your status for all the world to see </strong>from your profile</li>
          <li><strong>Get in touch with your friends </strong>by "friending" them</li>
          <li><strong>Like things </strong> because you're a positive person!</li>
        </ul>

      </article>

      <div class="form">

        <form class="signup" action="" method="post">

          <h2>Sign Up</h2>
        <div class="firstname">
          <input type="text" name="firstname" value="First Name">
        </div>
        <div class="lastname">
          <input type="text" name="lastname" value="Last Name">
        </div>
          <input type="text" name="newemail" value="Your Email">
          <input type="password" name="newpassword" value="Your New Password">
          <input type="password" name="confrim" value="Confirm New Password">

          <h4>Birthday</h4>
          <select class="bday" name="bdaymonth">
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
          </select>
          <select class="bday" name="bdaydate">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>

          </select>

          <select class="bday" name="year">
            <option value="2001">2001</option>
            <option value="2002">2002</option>
            <option value="2003">2003</option>
            <option value="2004">2004</option>
            <option value="2005">2005</option>
            <option value="2006">2006</option>
          </select>
          <section class="radio">
          <input type="radio" name="gender" value="male"> Male
          <input type="radio" name="gender" value="female"> Female
          </section>

          <input type="button" name="action" value="Sign Up!">
        </form>
      </div>



  </body>
</html>
