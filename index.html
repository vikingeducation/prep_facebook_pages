<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="styles.css">

    <title>Facelook</title>
  </head>
  <body>

    <nav id="first-page-nav" class="clearfix">
      <div id="first-page-h1">
        <h1>Facelook</h1>
      </div>
      <div id="login" class="clearfix">
        <form class="" action="index.html" method="post">
          <div class="front-page-login">
            <label for="email">Email</label>
            <input type="email" name="email" placeholder="youremail@place.com">
          </div>
          <div class="front-page-login">
            <label for="password">Password</label>
            <input type="password" name="password" placeholder="password">
          </div>
          <div class="front-page-login">
            <label id="cheat" for="submit">Submit</label>
            <input type="submit" name="submit" value="Log In">
          </div>
        </form>
      </div>

    </nav>
    <main class="clearfix">
      <section id="first-page-description">
        <h3>Connect with all of your friends!</h2>
        <ul>
          <li>See photos and updates in your news feed.</li>
          <li>Post your status for the world to see from your friends.</li>
          <li>Get in touch with your friends by "friending" them.</li>
          <li>Like things because you're a positive person.</li>
        </ul>
      </section>
      <section id="sign-up" class="clearfix">
        <h2>Sign Up</h2>
        <form class="" action="index.html" method="post">
          <label for="first-name"></label>
          <input class="log-in-input" type="text" name="first-name" value="" placeholder="First Name">
          <input class="log-in-input" type="text" name="last-name" value="" placeholder="Last Name">
          <input class="log-in-input" type="email" name="email-reg" value="" placeholder="Your Email">
          <input class="log-in-input" type="password" name="password-reg" value="" placeholder="Your New Password">
          <input class="log-in-input" type="password" name="password-confirm-reg" value="" placeholder="Confirm your Password">
          <label for="birthday" >Birthday</label>
          <select name="birthday">
            <option value="month">Month</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
          </select>
          <select name="">
            <option value="year">Year</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
          </select>
          <select  name="">
            <option value="Year">Day</option>
            <option value="1970">1</option>
            <option value="1971">2</option>
            <option value="1972">3</option>
            <option value="1974">4</option>
            <option value="1975">5</option>
            <option value="1976">6</option>
            <option value="1977">7</option>
            <option value="1978">8</option>
            <option value="1979">9</option>
            <option value="1980">10</option>
            <option value="1981">11</option>
            <option value="1982">12</option>
          </select>
      </section>
    </main>
  </body>
</html>
