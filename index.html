<!DOCTYPE html>
  <html>

  <head>
      <meta charset="utf-8">
      <title>Welcome to FaceBook</title>
      <link rel="stylesheet" href="styles/styles.css">
      <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  </head>

  <body>
      <header class="home-header">
          <h1>Facebook</h1>
          <form class="login-form" action="index.html" method="post">
              <table>
                  <tr>
                      <td><label for="email">Email</label></td>
                      <td><label for="password">Password</label></td>
                      <td></td>
                  </tr>
                  <tr>
                      <td><input type="email" name="email" value=""></td>
                      <td><input type="password" name="password" value=""></td>
                      <td><input type="submit" name="log-in" value="Log In"></td>
                  </tr>
              </table>
          </form>
      </header>
      <div class="page-content">


          <div class="welcome">
              <h2>Connect with all your friends!</h2>
              <ul>
                  <li>See photos and updates in your news feed.</li>
                  <li>Post your status</li>
                  <li>Get in touch with your friends.</li>
                  <li>Like!</li>
              </ul>
          </div>
          <div class="sign-up">
              <h1>Sign Up</h1>
              <form class="sign-up-form" action="index.html" method="post">
                  <input type="text" name="first-name" value="" placeholder="First Name">
                  <input type="text" name="last-name" value="" placeholder="Last Name"><br
                  />
                  <input type="email" name="new-user-email" value="" placeholder="Your Email"><br
                  />
                  <input type="password" name="new-password" value="" placeholder="Your New Password"><br
                  />
                  <input type="password" name="confirm-password" value="" placeholder="Confirm Your Password"><br
                  />
                  <h2>Birthday</h2>
                  <select class="month-select" name="bday-month">
            <option value="" disabled selected>Month</option>

            <option value="12">December</option>


          </select>

                      <option value="15">15</option>

                      <option value="17">17</option>

                      <option value="28">28</option>
                      <option value="29">29</option>
                      <option value="30">30</option>
                      <option value="31">31</option>
          </select>
                  <select class="year-select" name="bday-year">
            <option value="" disabled selected>Year</option>
            <option value="2016">2016</option>
            <option value="2015">2015</option>
            <option value="2014">2014</option>
            <option value="2013">2013</option>

                  <br />
                  <input type="radio" name="gender" value="female"><span class="small-font">Female</span>
                  <input type="radio" name="gender" value="male"><span class="small-font">Male</span>
                  <br />

              </form>

          </div>


      </div>
  </body>

  </html>
