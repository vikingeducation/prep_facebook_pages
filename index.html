<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to FoundationBook!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/foundation.min.css" />
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

  <main id="home">
    <nav class="top-bar">
        <div class="top-bar-left">
        <a href="./index.html"> <h3><i class="fa fa-home"></i>FoundBook</h3></a>
        </div>

        <div class="top-bar-right">
          <ul class="menu">
              <li>
                <label for="name">Log In</label>
                <input id="name" type="text">
              </li>
              <li> 
                <label for="email">Email</label>
                <input id="email" type="text">
              </li>
              <li> <button class="button">Log In </button></li>
          </ul>
        </div>
    </nav>

    <section>
      <div class="row">
      <div class="medium-7 column bullets">
        <h3> Connect With All Of Your Friends! </h3>
          <ul>
            <li> Connect from anywhere in the world </li>
            <li> Friend people, like photos, and chat </li>
            <li> Wholesome memes </li>
            <li> Like photos because you're a positive person</li>
          </ul>
      </div>

      <div class="medium-5 column input-form">
      <h3> Sign Up! </h3>
        <form>
            <div class="large-6 column form-firstname">
                <input type="text" placeholder="First name">
            </div>
            <div class="large-6 column form-lastname">
                <input type="text" placeholder="Last name">
            </div>

              <div class="column">
                <input type="email" placeholder="Email">
                <input type="password">
                <input type="password">
                <input type="date" placeholder="YYYY/MM/DD">
                <input type="radio" name="gender" value="Male" id="gender-male" ><label for="gender-male">Male</label>
                <input type="radio" name="gender" value="Female" id="gender-female" ><label for="gender-female">Female</label>
                <button class="button"> Sign Up! </button>
              </div>

          </div>

        </form>
      </div>
      </div>
    </section>
    </main>
  </body>
</html>
