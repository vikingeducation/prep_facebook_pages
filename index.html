<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Facelook</title>

  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="stylesheet/css/style.css">
</head>

<body>

  <nav class="navigation index-head">
    <div class="container">
      <div class="logo">
        <p>Facelook</p>
      </div>
        <form class="log-in">
          <div class="inline">
            <label for="email">Email</label>
            <input type="email" placeholder="Your email adress" name="email" id="email" required>
          </div>
          <div class="inline">
            <label for="password">Password</label>
            <input type="password" placeholder="Enter your password" name="password" id="password" required>
          </div>
          <input type="submit" value="Log In" class="btn-log-in">
        </form>
    </div>
  </nav>

  <main class="container">
    <div class="presentation">
      <h2>Connect with all your friends</h2>
      <ul class="join-us">
        <li><strong>See photos and updates</strong> in your news feed.</li>
        <li><strong>Post your status for the world to see</strong> from your profile.</li>
        <li><strong>Get in touch with your friends</strong> by "friending" them.</li>
        <li><strong>Like things</strong> because you're a positive person !</li>
      </ul>
    </div>
    <div class="formulaire">
      <h1 class="sign-up">Sign Up</h1>
      <form>
        <fieldset class="field-1">
          <input type="text" placeholder="First Name" required>
          <input type="text" placeholder="Last Name" required>
        </fieldset>
        <fieldset class="field-2">
          <input type="email" placeholder="Your Email" required>
          <input type="password" placeholder="Your New Password" required>
          <input type="password" placeholder="Confirm Your Password" required>
          <label class="bday" for="birthday">Birthday</label>
          <select class="b-select" name="birthday_month" title="Month">
            <option value="0" selected="1">Month</option>
            <option value="1">Jan</option>
            <option value="2">Feb</option>
            <option value="3">Mar</option>
            <option value="4">Apr</option>
            <option value="5">May</option>
            <option value="6">Jun</option>
            <option value="7">Jul</option>
            <option value="8">Aug</option>
            <option value="9">Sep</option>
            <option value="10">Oct</option>
            <option value="11">Nov</option>
            <option value="12">Dec</option>
          </select>
          <select class="b-select" name="birthday_day" title="Day">
            <option value="0" selected="1">Day</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
          </select>
          <select class="b-select" name="birthday_year" title="Year">
            <option value="0" selected="1">Year</option>
            <option value="2017">2017</option>
            <option value="2016">2016</option>
            <option value="2015">2015</option>
            <option value="2014">2014</option>
            <option value="2013">2013</option>
            <option value="2012">2012</option>
            <option value="2011">2011</option>
            <option value="2010">2010</option>
            <option value="2009">2009</option>
            <option value="2008">2008</option>
            <option value="2007">2007</option>
            <option value="2006">2006</option>
            <option value="2005">2005</option>
            <option value="2004">2004</option>
            <option value="2003">2003</option>
            <option value="2002">2002</option>
            <option value="2001">2001</option>
            <option value="2000">2000</option>
          </select>
          <fieldset class="radio">
            <input type="radio" name="gender" value="Female"> Female
            <input type="radio" name="gender" value="Male"> Male
          </fieldset>
        </fieldset>
        <input class="btn-submit" type="submit" value="Sign Up !">
      </form>
    </div>
  </main>

</body>

</html>
