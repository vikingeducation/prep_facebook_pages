
<!DOCTYPE html>
<html>
<head>
	<title>Facelook</title>
	<link rel="stylesheet" type="text/css" href="styles/main.css">
	<script type="text/javascript" src="scripts/main.js"></script>
</head>
<body>
	<header class="home-page-header">
		<h1 class="header-title">Facelook</h1>
		<div class="header-input-wrapper">	
			<label for="home-page-header-email">Email</label>
			<input type="email" id="home-page-header-email"></input>
		</div>
		<div class="header-input-wrapper">	
			<label for="home-page-header-password">Password</label>
			<input type="password" id="home-page-header-password"></input>
		</div>
		<div class="button-wrapper">	
			<input type="button" value="Log In"></input>
		</div>
	</header>
	<main class="home-page-main">
		<section class="main-benefits-wrapper">
			<div class="benefits-inner-wrapper">	
				<h3>Connect with all your friends!</h3>
				<ul>
					<li><strong>See photos and updates</strong> in your news feed</li>
					<li><strong>Post your status for the world to see</strong> from your profile</li>
					<li><strong>Get in touch with your friends by</strong> "friending" them</li>
					<li><strong>Like things</strong> because you're a positive person!</li>	
				</ul>
			</div>
		</section>
		<section class="main-sign-up-wrapper">
			<h2>Sign Up</h2>
			<section class="sign-up-form-wrapper">
				<input type="text" placeholder="First Name"></input>
				<input type="text" placeholder="Last Name"></input>
				<input type="email" placeholder="Your Email"></input>
				<input type="password" placeholder="Your New Password"></input>
				<input type="password" placeholder="Confirm Password"></input>
				<fieldset class="sign-up-form-birthday">
					<legend>Birthday</legend>
					<select>
						<option value="" disabled selected hidden>Month</option>
						<option value="January">January</option>
						<option value="January">February</option>
						<option value="January">March</option>
						<option value="January">April</option>
						<option value="January">May</option>
						<option value="January">June</option>
						<option value="January">July</option>
						<option value="January">August</option>
						<option value="January">September</option>
						<option value="January">October</option>
						<option value="January">November</option>
						<option value="January">December</option>
					</select>	
					<select>
						<option value="" disabled selected hidden>Day</option>
						<option value="1">1</option>
						<option value="1">2</option>
						<option value="1">3</option>
						<option value="1">4</option>
						<option value="1">5</option>
						<option value="1">6</option>
						<option value="1">7</option>
						<option value="1">8</option>
						<option value="1">9</option>
						<option value="1">10</option>
						<option value="1">11</option>
						<option value="1">12</option>
						<option value="1">13</option>
						<option value="1">14</option>
						<option value="1">15</option>
						<option value="1">16</option>
						<option value="1">17</option>
						<option value="1">18</option>
						<option value="1">19</option>
						<option value="1">20</option>
						<option value="1">21</option>
						<option value="1">22</option>
						<option value="1">23</option>
						<option value="1">24</option>
						<option value="1">25</option>
						<option value="1">26</option>
						<option value="1">27</option>
						<option value="1">28</option>
						<option value="1">29</option>
						<option value="1">30</option>
						<option value="1">31</option>
					</select>
					<select>
						<option value="" disabled selected hidden>Year</option>						
					</select>
				</fieldset>
			</section>
		</section>
	</main>
</body>
</html>
