<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facelook-Log In or Sign Up</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/base-min.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <!--/* IMAGES ATTRIBUTION :online dating by MRFA from the Noun Project */-->
  <!--  /* Newspaper by unlimicon from the Noun Project */-->
  <!-- Share by Icon Island from the Noun Project -->
  </head>

  <body>
    <div class="blue-header">
      <div class="home-nav-container">
        <div class="clearfix home-nav">
          <div class="header-container left">
            <h1 id="home-header"><a id="logo" href="/">facelook</a></h1>
          </div>
          <div class="login-container right">
            <form id="login">
              <table>
                <tbody>
                  <tr>
                    <td><label for="email">Email</label></td>
                    <td><label for="password">Password</label></td>
                  </tr>
                  <tr>
                    <td><input type="email" class="login-input" name="email" value=""></td>
                    <td><input type="password" class="login-input" name="password" value=""></td>
                    <td><label class="login-button" for="submit"><input type="submit" name="submit" value="Log In"></label></td>
                  </tr>
                  <tr>
                  </tr>
                </tbody>
              </table>
            </form>
          </div>
        </div>
      </div>
  </div>
  <div class="clearfix main">
    <div class="main-content">
      <div class="leftbox">
        <h2>Connect with friends and the<br>world around you on Facelook. </h2>
        <div class="leftbox-item">
          <div class="big-icon-container">
            <img class="big-icon" src="/news.png">
          </div>
          <div class="big-icon-caption">
            <span class="leftspan">See photos and updates</span>
            <span class="rightspan"> from friends in News Feed.</span>
          </div>
        </div>
        <div class="leftbox-item">
          <div class="big-icon-container">
            <img class="big-icon" src="/monitor.png">
          </div>
          <div class="big-icon-caption">
            <span class="leftspan">Share what's new</span>
            <span class="rightspan"> in your life on your Timeline.</span>
          </div>
        </div>
        <div class="leftbox-item">
          <div class="big-icon-container">
            <img class="big-icon" src="/connect.png">
          </div>
          <div class="big-icon-caption">
            <span class="leftspan">Find more</span>
            <span class="rightspan"> of what you're looking for with Facebook Search</span>
          </div>
        </div>
      </div>
      <div class="rightbox">
        <h2>Sign Up</h2>
        <div class="tagline">It's free and always will be</div>
        <div class="signup-container">
          <form id="signup">
              <div class="form-row">
                <div class="clearfix wd">
                  <div class="left firstname">
                      <input type="text" name="FirstName" value="First Name">
                  </div>
                  <div class="right lastname">
                      <input type="text" name="LastName" value="Last Name">
                  </div>
                </div>
              </div>
              <div class="form-row">
                <input id="full" type="text" name="phone" value="Mobile number or email">
              </div>
              <div class="form-row">
                <input id="full" type="text" name="passw" value="Password">
              </div>
              <div class="date-container">
                <div class="tagline">Birthday</div>
                <div class="date-container">
                  <span>
                    <span>
                        <select>
                          <option>Month</option>
                          <option>Jan</option>
                          <option>Feb</option>
                          <option>Mar</option>
                          <option>Apr</option>
                          <option>May</option>
                          <option>Jun</option>
                          <option>Jul</option>
                          <option>Aug</option>
                          <option>Sep</option>
                          <option>Oct</option>
                          <option>Nov</option>
                          <option>Dec</option>
                      </select>
                      <select>
                        <option>Date</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                        <option>13</option>
                        <option>14</option>
                        <option>15</option>
                        <option>16</option>
                        <option>17</option>
                        <option>18</option>
                        <option>19</option>
                        <option>20</option>
                        <option>21</option>
                        <option>22</option>
                        <option>23</option>
                        <option>24</option>
                        <option>25</option>
                        <option>26</option>
                        <option>27</option>
                        <option>28</option>
                        <option>30</option>
                        <option>31</option>
                      </select>
                      <select>
                        <option>Year</option>
                        <option>1981</option>
                        <option>1982</option>
                        <option>1983</option>
                        <option>1984</option>
                        <option>1985</option>
                        <option>1986</option>
                        <option>1987</option>
                        <option>1988</option>
                        <option>1989</option>
                        <option>1990</option>
                        <option>1991</option>
                        <option>1992</option>
                        <option>1993</option>
                        <option>1994</option>
                        <option>1995</option>
                        <option>1996</option>
                        <option>1997</option>
                        <option>1998</option>
                        <option>1999</option>
                        <option>2000</option>
                        <option>2001</option>
                        <option>2002</option>
                      </select>
                    </span>
                </span>

                </div>

              </div>
              <div class="radio-button">
                <span>
                  <span>
                    <input type="radio" name="sex" id="Female">
                    <label class="radiolabel" for="female">Female</label>
                  </span>
                  <span>
                    <input type="radio" name="sex" id="Male">
                    <label class="radiolabel" for="Male">Male</label>
                  </span>
                </span>
              </div>
              <div class="clearfix">
                <button class="bottom-button"type="button" name="button">Create Account</button>

              </div>
          </form>

        </div>
      </div>
    </div>
  </div>
  </body>

</html>
