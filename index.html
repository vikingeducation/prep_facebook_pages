<!DOCTYPE html>

<head>
  <title>Google Homepage</title>
  <link type="text/css" rel="stylesheet" href="style.css">
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar">
  <ul>
    <li>Gmail</li>
    <li>Images</li>
    <li><a href="#"><span class="glyphicon glyphicon-th"></span></a></li>
    <button type="button" class="btn btn-default navbar-btn">Sign in</button>
  </ul>
</nav>


<div class="content">
  <div class="logo">
    <img src="https://www.google.co.uk/images/srpr/logo11w.png" />
  </div>


  <div>
  <form class="form">
      <input type="text" size="70" class="searchbox">
      <img src="http://i.imgur.com/ugBIhWz.gif" class="microphone"/>
    </form>

  </div>
  <div class="searchbuttons">
    <button class="buttons">Google Search</button>
    <button class="buttons">I'm Feeling Lucky</button>
  </div>
</div>

<div class="footer">
  <div class="leftfoot">
  <p>Advertising</p><p>Business</p><p>About</p>
  </div>
  <div class="rightfoot">
  <p>Privacy</p><p>Terms</p><p>Settings</p>
  </div>
</div>

</body>
