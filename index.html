<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Facelook</title>
    <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
   <header class="home-header">
     <div class="header-left">
      <h1>Facelook</h1>
     </div>
     <div class="header-right">
       <form action="">
         <div class="first-name">
           <h3><label for="first-name">First Name</label></h3>
           <input type="text">
         </div>
         <div class="last-name">
           <h3><label for="last-name">Last Name</label></h3>
           <input type="text">
         </div>
         
         <button>Log In</button>
       </form>
     </div>
   </header>
   <div class="left">
    <div class="summary">
       <h2>Connect with all your friends!</h2>
       <ul>
         <li>See photos and updates in your news feed</li>
         <li>Post photos for the world to see from your profile</li>
         <li>Get in touch with your friends by "Friending" them</li>
         <li>Like things because you are a positive person.</li>
       </ul>
   </div>
   </div>
   <div class="right">
     <h2>Sign Up</h2>
     <form action="">
      <div class="name-inputs">
         <input type="text" id="first-name" placeholder="First Name" name="first-name">
         <input type="text" id="last-name" placeholder="Last Name">
       </div>
       <div class="other-inputs">
         <input type="text" placeholder="Your Email">
         <input type="text" placeholder="Your New Password">
         <input type="text" placeholder="Confirm Your Password">
       </div>
       <div class="birthday-selector">
         <h3>Birthdate</h3>
         <select name="" id="">
           <option value="">Month</option>
         </select>  
         <select name="" id="">
           <option value="">Day</option>
         </select> 
         <select name="" id="">
           <option value="">Year</option>
        </select>
      </div>
      <div class="gender-selector">
        <input type="radio">Male
        <input type="radio">Female
      </div>
       <input class="submit-button" type="submit">              
     </form>
   </div>
</body>
</html>
