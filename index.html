<!DOCTYPE html>
<html>
  <head>
    <title>Fake Facebook</title>
    <link rel='stylesheet' href='styles.css'>
  </head>
  <body>
    <header>
      <h4>Facelook</h4>
      <div class=log-in>
        <div class='email'>
          <h3>Email</h3>
          <input type='text'>
        </div>
        <div class='password'>
          <h3>Password</h3>
          <input type='password'>
        </div>
        <button>Log in</button>
      </div>
    </header>

    <main>
      <div class='connect-with-friends'>
        <h3>Connect with all your friends!</h3>
        <ul>
          <li>See photos and updates in your news feed</li>
          <li>Post your status for the world to see from your profile</li>
          <li>Get in touch with friends by "friending" them</li>
          <li>Like things because you're a positive person!</li>
        </ul>
      </div>

      <div class='sign-up'>
        <h2>Sign Up</h2>
        <form>
          <div class=sign-up-name>
            <input type='text' id='first' placeholder="First Name">
            <input type='text' id='last' placeholder="Last Name">
          </div>
          <input type='text' id='email' placeholder="Your Email">
          <input type='text' id='password' placeholder="Your New Password">
          <input type='text' id='confirmation' placeholder="Confirm Your Password">
          <h3>Birthday</h3>
          <div class='birthday'>
            <select placeholder='Month'></select>
            <select placeholder='Day'></select>
            <select placeholder='Year'></select>
          </div>
          <div class='gender'>
            <input type='radio'>Female
            <input type='radio'>Male
          </div>
          <button>Sign Up!</button>
        </form>
      </div>

    </main>

  </body>
</html>
