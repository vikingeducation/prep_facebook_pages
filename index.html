<!DOCTYPE html>
<html>
<head>
	<!-- <title>Facebook</title> -->
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
	<header class="header">
		<h1>Facebook</h1>
		<div class="login">
			<div class="email-container">
				<label>Email</label>
				<input type="text" class="email" placeholder="">
			</div>
			<div class="password-container">
				<label>Password</label>
				<input type="text" class="password" placeholder="">
			</div>
			<button type="button">Log in</button>
		</div>	
	</header>
	<div class="main-container">
		<div class="page-summary">
			<h2>Connect with all your friends!</h2>
			<ul>
				<li>See photos and updates in your news feed.</li>
				<li>Post your status for the world to see from your profile</li>
				<li>Get in touch with your friends by "friending" them</li>
				<li>Like things because you're a positive person!</li>
			</ul>
		</div>
		<div class="sign-up-form">
			<h1>Sign Up</h1>
			<form>
				<div class="names">
					<input type="text" class="first-name" placeholder="First Name">
					<input type="text" class="last-name" placeholder="Last Name">
				</div>	
				<input type="text" class="email-signup" placeholder="Your Email">
				<input type="text" class="password-signup" placeholder="Your New Password">
				<input type="text" class="conf-password" placeholder="Confirm New Password">
				<h5>Birthday</h5>
				<select>
					<option value="" selected>Month</option>
	  				<option value="Jan">Jan</option>
	  				<option value="Feb">Feb</option>
	  				<option value="Mar">Mar</option>
	  				<option value="Apr">Apr</option>
	  				<option value="May">May</option>
	  				<option value="Jun">Jun</option>
	  				<option value="Jul">Jul</option>
	  				<option value="Aug">Aug</option>
	  				<option value="Sep">Sep</option>
	  				<option value="Oct">Oct</option>
	  				<option value="Nov">Nov</option>
	  				<option value="Dec">Dec</option>
				</select>
				<select>
					<option value="" selected>Day</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10">10</option>
					<option value="11">11</option>
					<option value="12">12</option>
					<option value="13">13</option>
					<option value="14">14</option>
					<option value="15">15</option>
					<option value="16">16</option>
					<option value="17">17</option>
					<option value="18">18</option>
					<option value="19">19</option>
					<option value="20">20</option>
					<option value="20">20</option>
					<option value="21">21</option>
					<option value="22">22</option>
					<option value="23">23</option>
					<option value="24">24</option>
					<option value="25">25</option>
					<option value="26">26</option>
					<option value="27">27</option>
					<option value="28">28</option>
					<option value="29">29</option>
					<option value="30">30</option>
				</select>
				<select>
					<option value="" selected>Year</option>
					<option value="1998">1998</option>
					<option value="1997">1997</option>
					<option value="1996">1996</option>
					<option value="1994">1994</option>
					<option value="1993">1993</option>
					<option value="1992">1992</option>
					<option value="1991">1991</option>
					<option value="1990">1990</option>
					<option value="1989">1989</option>
					<option value="1988">1988</option>
					<option value="1987">1987</option>
					<option value="1986">1986</option>
					<option value="1985">1985</option>
					<option value="1984">1984</option>
					<option value="1983">1983</option>
					<option value="1982">1982</option>
					<option value="1981">1981</option>
					<option value="1980">1980</option>

					<option value="1970">1970</option>
					<option value="1969">1969</option>
					<option value="1968">1968</option>
					<option value="1967">1967</option>
				</select>
				<div class='gender-container'>
					 <label>Female</label>
					 <input type="radio" name="gender" value="female"></input>
					 <label>Male</label>
					 <input type="radio" name="gender" value="male"></input>
				</div>
				<div class="button-handler">
					<button type="button">Sign Up!</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
