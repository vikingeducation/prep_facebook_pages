
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Facelook - Sign Up</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <header>
      <div class="blue-top">
        <div class="logo">
          <h1> Facelook </h1>
        </div>
        <div class="log-in">
          <form action="">
            <div class="email-login">
              Email: </br>
              <input type="email" name="email" required>
            </div>
            <div class="password-login">
              Password: </br>
              <input type="password" name="password" required>
            </div>
            <button type="submit"> Log In </button>
          </form>
        </div>
      </div>
      <div class="container">
        <div class="float-left">
          <h2> Connect with all your friends!</h2>
          <ul>
            <li>See photos and updates in your news feed.</li>
            <li>Post your status for the world to see from your profile</li>
            <li>Get in touch with your friends by 'friending' them</li>
            <li>Like things because you're a positive person!</li>
          </ul>
        </div>
        <div class="Sign-Up">
          <form action="">
            <h1> Sign Up </h1>
            <input type="text" name="firstname" placeholder="First Name">
            <input type="text" name="lastname" placeholder="Last Name">
            <input type="email" name="email" placeholder="Your Email">
            <input type="password" name="password" placeholder="Your New Password">
            <input type="password" name="password" placeholder="Confirm Your Password">
            <div class="birthday">
              <label> Birthday </label>
              <input type="date" name="date">
            </div>
            <div class="gender">
              <input type="radio" name="gender" value="male" checked>
              <label for="gender" value="male"> Male </label>
              <input type="radio" name="gender" value="female">
              <label for="gender" value="female"> Female </label>
            </div>
            <button type="submit"> Sign Up! </button>
          </form>
        </div>
      </div>
    </header>
  </body>
</html>
