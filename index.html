<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="stylesheet" href="assets/stylesheets/styles.css">
</head>

<body>
  <header>
    <div class="main-content body-content">
    <h3>Facelook</h3>
    <form class="log-in">
    <table>
      <tr>
        <td>
          <label for="email">Email</label>
        </td>
        <td>
          <label for="password">Password</label>
        </td>
      </tr>
      <tr>
        <td>
          <input type="email" name="user-email" id="email">
        </td>
        <td>
          <input type="password" name="user-password" id="password">
        </td>
        <td>
          <input type="submit" value="Log In">
        </td>
      </tr>
    </table>
    </form>
  </div>
  </header>

<div class="main-content">
  <section class="introduction-home">

    <h2>Connect with all your friends!
      </h2><ul><li><strong>See photos and updates</strong> in your news feed.
      </li><li><strong>Post your status for the world to see</strong> from your profile.
      </li><li><strong>Get in touch with your friends</strong> by "friending" them.
      </li><li><strong>Like things</strong> because you're a positive person!</li>
    </ul>
  </section>

  <section class="signup-form">
    <h1>Sign Up</h1>
    <form>
      <fieldset id="signup-text">
        <label>
          <input class="half-line" type="text" name="first-name" placeholder="First Name">
        </label>
        <label>
          <input class="half-line" type="text" name="last-name" placeholder="Last Name">
        </label>
        <label>
          <input class="full-line" type="email" name="email" placeholder="Your Email">
        </label>
        <label>
          <input class="full-line" type="password" name="password" placeholder="Your New Password">
        </label>
        <label>
          <input class="full-line" type="password" name="password" placeholder="Confirm Your Password">
        </label>
      </fieldset>

      <fieldset id="birthday">
        <legend>Birthday</legend>
          <label>
            <input type="date" name="birthday">
          </label>
        </fieldset>

        <input type="radio" id="male" name="gender">
          <label for="male">Male</label>
        <input type="radio" id="female" name="gender">
          <label for="female">Female</label>

        <input class="submit" type="submit" name="submit" value="Sign Up!">

    </form>
  </section>
</div>
</body>
</html>
