!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="stylesheet" href="assets/stylesheets/styles.css">
</head>

<body>
  <header>
    <h3>Facelook</h3>
    <form class="log-in">
        <label>Email
          <input type="email" name="user-email">
        </label>
        <label>Password
          <input type="password" name="user-password">
        </label>
      </form>
  </header>

  <div class="main-content">
  <section class="introduction-home">
    <h2>Connect with all your friends!</h2>
    <ul>
      <li><strong>See photos and updates</strong> in your news feed.</li>
      <li><strong>Post your status for the world to see</strong> from your profile.</li>
      <li><strong>Get in touch with your friends</strong> by "friending" them.</li>
      <li><strong>Like things</strong> because you're a positive person!</li>
    </ul>
  </section>

  <section class="signup-form">
    <h1>Sign Up</h1>
    <form>
      <fieldset id="signup-text">
        <label>
          <input type="text" name="first-name" placeholder="First Name">
        </label>
        <label>
          <input type="text" name="last-name" placeholder="Last Name">
        </label>
        <label>
          <input type="email" name="email" placeholder="Your Email">
        </label>
        <label>
          <input type="password" name="password" placeholder="Your New Password">
        </label>
        <label>
          <input type="password" name="password" placeholder="Confirm Your Password">
        </label>
      </fieldset>

      <fieldset id="birthday">
        <legend>Birthday</legend>
          <label>
            <input type="date" name="birthday">
          </label>
        </fieldset>

        <label>
          Male<input type="radio" name="gender">
        </label>
        <label>
          Female<input type="radio" name="gender">
        </label>

        <input type="submit" name="submit" value="Sign Up!">

    </form>
  </section>
</div>
</body>
</html>
