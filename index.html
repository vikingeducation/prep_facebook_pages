<!DOCTYPE html>
<html>
  <!-- Head -->
  <head>
    <meta charset="UTF-8">
    <title>Facelook</title>
    <link rel="stylesheet" href="assets/normalize.css">
    <link rel="stylesheet" href="assets/styles.css">
  </head>
  <body>
    <script src="jquery.slim.min.js"></script>

    <!-- Nav -->
    <nav id="login-nav">
      <h1 id="log-head">Facelook</h1>
      <form class="flex-form" action="form.html" method="get">

        <!--consider changing your form groups to fieldsets -->
        <div class="form-group">
          <label>Email</label>
          <input type="text">
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password">
        </div>

        <div id="login-btn" class="form-group">
          <!--<button class="btn">Login</button>-->
          <input type="submit" class="btn" value="Login">
        </div>

      </form>
    </nav>

    <!--Main Display-->
    <section id="main-display">
      <h2>Connect with all your friends!</h2>
      <br>
      <ol>
        <li><b>See photos and updates</b> in your newsfeed</li>
        <br>
        <li><b>Post your status for the world to see</b> from your profile</li>
        <br>
        <li><b>Get in touch with your friends</b> by "friending" them</li>
        <br>
        <li><b>Like things</b> because you're a positive person!</li>
      </ol>
    </section>




    <!-- sign up form -->
    <form id="sign-up-form" class="flex-form" action="form.html" method="get">
      <h1>Sign Up</h1>

      <!--name-->
      <fieldset id="name">
        <input class="col-2" type="text" placeholder="First Name" >
        <input class="col-2" type="text" placeholder="Last Name">
      </fieldset>

      <!--email-->
      <fieldset>
        <input type="email" placeholder="Your email">
      </fieldset>

      <!--password-->
      <fieldset>
        <input type="password" placeholder="Your new password" >
        <br>
        <input type="password" placeholder="Confirm your password" >
      </fieldset>

      <!--Birthday-->
      <fieldset>
        <legend>Birthday</legend>
        <select name="month">
          <option disabled selected>Month</option>
          <option>January</option>
          <option>February</option>
          <option>March</option>
          <option>April</option>
          <option>May</option>
          <option>June</option>
          <option>July</option>
          <option>August</option>
          <option>Septbber</option>
          <option>Novbber</option>
          <option>Decbber</option>
        </select>
        <select name="day">
          <option disabled selected>Day</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
          <option>11</option>
          <option>12</option>
          <option>13</option>
          <option>14</option>
          <option>15</option>
          <option>16</option>
          <option>17</option>
          <option>18</option>
          <option>19</option>
          <option>20</option>
          <option>21</option>
          <option>22</option>
          <option>23</option>
          <option>24</option>
          <option>25</option>
          <option>26</option>
          <option>27</option>
          <option>28</option>
          <option>29</option>
          <option>30</option>
          <option>31</option>
        </select>
        <select name="year">
          <option disabled selected>Year</option>
          <option>2010</option>
          <option>2009</option>
          <option>2008</option>
          <option>2007</option>
          <option>2006</option>
          <option>2005</option>
          <option>2004</option>
          <option>2003</option>
          <option>2002</option>
          <option>2001</option>
          <option>1999</option>
          <option>1998</option>
          <option>1997</option>
        </select>
      </fieldset>

      <!--Sex-->
      <fieldset>
        <label>
          <input type="radio" name="sex" value="Femle">  Female
        </label>
        <label>
          <input type="radio" name="sex" value="Male">  Male
        </label>
      </fieldset>

      <!--SIGN UP BTN-->
      <input type="submit" value="Sign Up!" class="cta-button" id="cta-button">
    </form>

  </body>


<!--









-->
</html>
