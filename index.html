<!DOCTYPE html>
<html>
  <head>
  	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Welcome to Facelook</title>
    
    <link rel="stylesheet" type="text/css" href="reset.css"> 
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>

<body>
  <div id="navbar-home">
  &nbsp; &nbsp; 
    <p class="header">Facelook</p>
     <div id="space">
    </div>
    <div id="email">
    <form action="/about.html" method="get">

    <label for="email">Email </label>
    <br>
    <input type="text" id="email" name="email">
       &nbsp; &nbsp; <br>
    </div>   
    <div id="password">
    <label for="password">Password </label>
    <br>
    <input type="text" id="password" name="password">
    </div>

    &nbsp;<button type="submit">Log In</button>

    </form>
  </div>	
</div>

<div id="features">
  <p class="feature-header">Connect with all your friends!</p>
  <ul>
   <li><span>See photos and updates in your news feed</span></li>
   <li><span>Post your status for the world to see from your profile</span></li>
   <li><span>Get in touch with your friends by "friending" them</span></li>
   <li><span>Like things because you're a positive person!</span></li>
 </ul>
</div>

<div id="signup">
  <p class="form-header">Sign Up</p><br>
<div class="form">
<form action="/about.html" method="get">
 <input class="formpadding" type="text" id="firstname" name="firstname" placeholder="First Name">
 <input class="formpadding" type="text" id="lastname" name="lastname" placeholder="Last Name">
 <input class="formpadding" type="text" id="emailsignup" name="emailsignup" placeholder="Your Email">
 <input class="formpadding" type="text" id="newpassword" name="newpassword" placeholder="Your New Password">
<input class="formpadding" type="text" id="confirmpassword" name="confirmpassword" placeholder="Confirm Your Password">
</form>
</div>

<label class="bday">Birthday</label>
<form action="/about.html" method="get">
<select id="month" name="month">
 <option value="month">Month</option> 
 <option value="january">January</option> 
 <option value="february">February</option> 
 <option value="march">March</option> 
 <option value="april">April</option> 
 <option value="may">May</option> 
 <option value="june">June</option> 
 <option value="july">July</option> 
 <option value="august">August</option> 
 <option value="september">September</option> 
 <option value="october">October</option> 
 <option value="november">November</option> 
 <option value="december">December</option>
</select>

<select id="day" name="day"> 
 <option value="day">Day</option>
 <option value="1">1</option> 
 <option value="2">2</option> 
 <option value="3">3</option> 
</select> 

<select id="year" name="year"> 
 <option value="year">Year</option> 
 <option value="1990">1990</option> 
 <option value="1991">1991</option> 
 <option value="1992">1992</option> 
</select> 
</form>
<br>
<form action="">
  <input id="gender" type="radio" name="gender" value="female">Female
  <input id="gender" type="radio" name="gender" value="male">Male
</form>

<form action="about.html">
  <input class="signbutton" type="submit" value="Sign Up!">
</form>

</html>
