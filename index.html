<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Welcome To Facelook</title>
  </head>
  <body>
    <header id="search-bar" class="login">
      <h1>Facelook</h1>
      <form action="about.html">
        <label for="email">Email</label>
        <input type="text" name="email" id="email">
        <label for="password">Password</label>
        <input type="text" name="password" id="password">
        <button name="submit"><strong>Log In</strong></button>
      </form>
    </header>
    <main>
      <section class="about-fb">
        <h2>Connect with all your friends</h2>
        <ul>
          <li>See photos and updates in your news feed</li>
          <li>Post your status for the world to see from your profile</li>
          <li>Get in touch with your friends by "friending" them</li>
          <li>Like things because you're a positive person!</li>
        </ul>
      </section>
      <section class="signup-form">
        <h1>Sign Up</h1>
        <form action="about.html">
          <table>
            <tr>
              <td class="first-name">
                <input type="text" name="firstname" placeholder="First Name">
              </td>
              <td class="last-name">
                <input type="text" name="lastname" placeholder="Last Name">
              </td>
            </tr>
            <tr>
              <td colspan="2" class="email">
                <input type="text" name="email" placeholder="Your Email">
              </td>
            </tr>
            <tr>
              <td colspan="2" class="password">
                <input type="text" name="password" placeholder="Your New Password">
              </td>
            </tr>
            <tr>
              <td colspan="2" class="password">
                <input type="text" name="pass-conf" placeholder="Confirm Your Password">
              </td>
            </tr>
          </table>
        </form>
      </section>
    </main>
  </body>
</html>
