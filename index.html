<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Bacefook</title>
    <link rel="stylesheet" href="assets/stylesheets/main.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400" rel="stylesheet">
</head>

<body>

  <header class="frontpage-header">
    <div class="col-2-3">
      <h1>Bacefook</h1>
    </div><!--
    --><div class="col-1-3">
      <form>
        <fieldset class="login">
          <label>
            <span class="smaller">Email</span>
            <span><input class="login-field" type="email" name="email" required></span>
          </label><!--
          --><label>
            <span class="smaller">Password</span>
            <span><input class="login-field" type="password" name="password" required></span>
          </label>
        </fieldset>
        <label>
          <input class="btn login-btn" type="submit" name="login" value="Log In">
        </label>
      </form>
    </div>
  </header>

  <section class="grid">
    <div class="col-2-3">
      <h3>Connect with all your friends!</h3>
      <ul>
        <li><strong>See photos and updates</strong> in your news feed.</li>
        <li><strong>Post your status for the world to see</strong> from your profile.</li>
        <li><strong>Get in touch with your friends</strong> by "friending" them.</li>
        <li><strong>Like things</strong> because you're a positive person!</li>
      </ul>
    </div>
    <form class="col-1-3">
      <fieldset class="sign-up">
        <legend>Sign Up</legend>
        <div class="full-name">
          <input type="text" name="First Name" placeholder="First Name" required>
          <input type="text" name="Last Name" placeholder="Last Name" required>
        </div>
        <div class="email-password-setup">
          <input type="email" name="Your Email" placeholder="Your Email" required>
          <input type="password" name="Your New Password" placeholder="Your New Password" required>
          <input type="password" name="Confirm Your Password" placeholder="Confirm Your Password" required>
        </div>
        <div class="birthday-info">
          <label>
            <h5>Birthday</h5>
            <select name="birthday-month" required>
              <option value="Month" selected>Month</option>
              <option value="January">January</option>
              <option value="February">February</option>
              <option value="March">March</option>
              <option value="April">April</option>
              <option value="May">May</option>
              <option value="June">June</option>
              <option value="July">July</option>
              <option value="August">August</option>
              <option value="September">September</option>
              <option value="October">October</option>
              <option value="November">November</option>
              <option value="December">December</option>
            </select>
            <select name="birthday-day" required>
              <option value="Day" selected>Day</option>
              <option value="1">1</option>
            </select>
            <select name="birthday-year" required>
              <option value="Year" selected>Year</option>
              <option value="1989">1989</option>
            </select>
          </label>
        </div>
        <div class="gender-select">
          <span><input type="radio" name="gender" value="Female">Female</span>
          <span><input type="radio" name="gender" value="Male">Male</span>
        </div>
      </fieldset>
      <input class="btn signup-btn" type="submit" name="signup" value="Sign Up!">
    </form>
  </section>

</body>
</html>
