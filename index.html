<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Facelook Home</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>

<!-----NAV BAR------>

<div class="nav">
    <h1>Facelook</h1>
  <div class="log-in-container">
    <form>
        <input type="text" name="username" placeholder="Email">
        <input type="text" name="password" placeholder="Password">
        <button name="log-in">Log In </button>
    </form>
    </div>
</div>

<!-----CONNECT TEXT------>

<section class="grid">
  <div class="connect-copy col-2-3">
    <h2>Connect with all your friends!</h2>
    <ul>
        <li>See photos and updates in your news feed</li>
        <li>Post your status for the world to see from your profile</li>
        <li>Get in touch with your friends by "friending" them</li>
        <li>Like things because you're a positive person!</li>
    </ul>
  </div><div class="form col-1-3">
<h2>Sign Up!</h2>
      <form>
          <input class="name-input" type="text" name="first name" placeholder="First Name">
          <input class="name-input" type="text" name="last name" placeholder="Last Name">
          <input type="text" name="email" placeholder="Email">
          <input type="text" name="new password" placeholder="New Password">
          <input type="text" name="confirm password" placeholder="Confirm Password">
          <span>Birthday</span><br>
          <select name="Month">
                <option value="January" selected>January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
          </select>
          <select name="Date">
                <option value="1" selected>1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="etc">etc</option>
          </select>
          <select name="Year">
                <option value="1984" selected>1984</option>
                <option value="1985">1985</option>
                <option value="1990">1990</option>
                <option value="1994">1994</option>
                <option value="etc">etc</option>
          </select>
          <input class="radio" type="radio" name="gender" value="female"><span class="radio">Female</span>
          <input type="radio" name="gender" value="male"><span class="radio">Male</span>
          <button class="sign-up">Sign Up!</button>
      </form>
  </div>
</section>

</body>
</html>
