<!DOCTYPE html>
<html>
<head>
  <title>Facebook Home Page</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="logged_out_menubar_container">

    <div class="clearfix logged_out_menubar">

      <h1 class="facelook-title">facelook</h1>

      <div class="menu_login_container rfloat">
        <form id='login_form'>
          <table>
            <tbody>
              <tr>
                <td>
                  <label>Email</label>
                </td>
                <td>
                  <label>Password</label>
                </td>
              </tr>

              <tr>
                <td>
                  <input type="text" class="emailPhone" name="emailOrPhone">
                </td>
                <td>
                  <input type="text" class="loginPassword name="Password">
                </td>
                <td>
                  <label id='loginButton'>Log In</label>
                </td>
              </tr>

              <tr>
                <td></td>
                <td></td>
              </tr>
            </tbody>
          </table>
        </form>

      </div> <!-- end menu_login_container-->
    </div> <!-- end logged_out_menubar-->
  </div> <!-- end looged_out_menubar_container-->

  <div class='globalContainer'>
    <div class='clearfix'>
      <main class='mainContainer'>
        <section class='connect'>
          <h2 class='connectTitle'>Connect with all your friends!</h2>
          <ul>
            <li><h4>See photos and updates in your news feed</h4></li>
            <li><h4>Post your status for the world to see from your profile</h4></li>
            <li><h4>Get in touch with your friends by 'friending' them</h4></li>
            <li><h4>Like things because you're a positive person</h4></li>
          </ul>
        </section>

        <section class='signUp'>
          <h2 class="signupH2">Sign Up</h2>
          <div class='regbox'>
            <form class='regForm'>
              <div class='reg-form-box'>
                <div id='fullname_field'>
                  <input type="text" class='firstName' name="first" placeholder="First name">
                  <input type="text" class='lastName' name="last" placeholder="Last name">
                </div>
                <div>
                  <input type="email" name="email" class='email' placeholder='Your email'>
                </div>
                <div>
                  <input type="password" name="password" class='signUpPassword' placeholder='Your new password'>
                </div>
                <div>
                  <input type="password" name="confirm-password" class='confirmPassword' placeholder='Confirm your password'>
                </div>
                <div class='bdayLabel'>Birthday</div>
                <div class='dropdowns'>
                  <select aria-label="Month">
                    <option value="0" selected="1">Month</option>
                    <option value="1" >Jan</option>
                    <option value="2" >Feb</option>
                    <option value="3" >Mar</option>
                    <option value="4" >Apr</option>
                    <option value="5" >May</option>
                    <option value="6" >Jun</option>
                    <option value="7" >Jul</option>
                    <option value="8" >Aug</option>
                    <option value="9" >Sep</option>
                    <option value="10" >Oct</option>
                    <option value="11" >Nov</option>
                    <option value="12" >Dec</option>
                  </select>
                  <select aria-label="Day">
                    <option value="0" selected="1">Day</option>
                    <option value="1" >1</option>
                    <option value="2" >2</option>
                    <option value="3" >3</option>
                    <option value="4" >4</option>
                    <option value="5" >5</option>
                    <option value="6" >6</option>
                    <option value="7" >7</option>
                    <option value="8" >8</option>
                    <option value="9" >9</option>
                    <option value="10" >10</option>
                    <option value="11" >11</option>
                    <option value="12" >12</option>
                    <option value="13" >13</option>
                    <option value="14" >14</option>
                    <option value="15" >15</option>
                    <option value="16" >16</option>
                    <option value="17" >17</option>
                    <option value="18" >18</option>
                    <option value="19" >19</option>
                    <option value="20" >20</option>
                    <option value="21" >21</option>
                    <option value="22" >22</option>
                    <option value="23" >23</option>
                    <option value="24" >24</option>
                    <option value="25" >25</option>
                    <option value="26" >26</option>
                    <option value="27" >27</option>
                    <option value="28" >28</option>
                    <option value="29" >29</option>
                    <option value="30" >30</option>
                    <option value="31" >31</option>
                  </select>
                  <select>
                    <option value="0" selected="1">Year</option>
                    <option value="2017">2017</option>
                    <option value="2016">2016</option>
                    <option value="2015">2015</option>
                    <option value="2014">2014</option>
                    <option value="2013">2013</option>
                    <option value="2012">2012</option>
                    <option value="2011">2011</option>
                    <option value="2010">2010</option>
                    <option value="2009">2009</option>
                    <option value="2008">2008</option>
                    <option value="2007">2007</option>
                    <option value="2006">2006</option>
                    <option value="2005">2005</option>
                    <option value="2004">2004</option>
                    <option value="2003">2003</option>
                    <option value="2002">2002</option>
                    <option value="2001">2001</option>
                    <option value="2000">2000</option>
                    <option value="1999">1999</option>
                    <option value="1998">1998</option>
                    <option value="1997">1997</option>
                    <option value="1996">1996</option>
                    <option value="1995">1995</option>
                    <option value="1994">1994</option>
                    <option value="1993">1993</option>
                    <option value="1992">1992</option>
                    <option value="1991">1991</option>
                    <option value="1990">1990</option>
                    <option value="1989">1989</option>
                    <option value="1988">1988</option>
                    <option value="1987">1987</option>
                    <option value="1986">1986</option>
                    <option value="1985">1985</option>
                    <option value="1984">1984</option>
                    <option value="1983">1983</option>
                    <option value="1982">1982</option>
                    <option value="1981">1981</option>
                    <option value="1980">1980</option>
                    <option value="1979">1979</option>
                    <option value="1978">1978</option>
                    <option value="1977">1977</option>
                    <option value="1976">1976</option>
                    <option value="1975">1975</option>
                    <option value="1974">1974</option>
                    <option value="1973">1973</option>
                    <option value="1972">1972</option>
                    <option value="1971">1971</option>
                    <option value="1970">1970</option>
                    <option value="1969">1969</option>
                    <option value="1968">1968</option>
                    <option value="1967">1967</option>
                    <option value="1966">1966</option>
                    <option value="1965">1965</option>
                    <option value="1964">1964</option>
                    <option value="1963">1963</option>
                    <option value="1962">1962</option>
                    <option value="1961">1961</option>
                    <option value="1960">1960</option>
                    <option value="1959">1959</option>
                    <option value="1958">1958</option>
                    <option value="1957">1957</option>
                    <option value="1956">1956</option>
                  </select>
                </div>
                <div class='gender'>
                  <input type="radio" value="female" name="gender">
                  <label class='genderLabel'>Female</label>
                  <input type="radio" value="male" name="gender">
                  <label class='genderLabel'>Male</label>



                </div>







              </div>








            </form>
          </div>



        </section>




    </div> <!-- end clearFix globalContainer-->
      </main> <!-- end mainContainer-->




  </div> <!-- end globalContainer-->




</body>
</html>
