
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, width=device-width' name='viewport' />
<link rel="stylesheet" type="text/css" href="styles.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/css?family=Alereya:700|cantata+one|Akronim|Barrio|Aldrich|alfa+slab+one|Abril+fatface|Biryani:800" rel="stylesheet">
	<title>Welcome to Facelook</title>
</head>
<body>
<header>
   <div class="header-content">
	Facelook
	</div>
	<div class="form">
	<form>
	<label for="Email">	Email</label>
	<input type="Email" name="email" required>
	<label for="Password">Password</label>
	<input type="Password" name="Password" required>
	<input class="log-in" type="submit" name="button" value="Log In">
	</form>
	</div>
</header>
<main>
 <div class="templatee">
  <div class="section-content">
	<h1><b>Connect with all your friends!</b></h1>
	<li>See photos and updates inyour news feed</li>
	<li>Post your status for the world to see from your profile</li>
	<li>Get in touch with your friends by "friending" them</li>
	<li>Like things because you're a positive person</li>
  </div>
	<div>
		<h1 class="big">Sign Up</h1>
		<form class="aside-content">
			<input type="text" name="Firstname" placeholder="First name" required>
			<input type="text" name="Last Name" placeholder="Last Name" required>
			<input type="Email" name="Email" placeholder="Email" required>
			<input type="Password" name="Password" placeholder="Your new Password"  required>
			<input type="Password" name="Password" placeholder="Confirm Your new Password"  required><br>
			<label for="Birthday">Birthday</label><br>
			<select name="Month" required>
			    <option value="Month">Month</option>
				<option value="January">Jan</option>
				<option value="February">Feb</option>
				<option value="March">Mar</option>
				<option value="April">Apr</option>
				<option value="May">May</option>
				<option value="June">Jun</option>
				<option value="July">Jul</option>
				<option value="August">Aug</option>
				<option value="September">Sep</option>
				<option value="October">Oct</option>
				<option value="November">Nov</option>
				<option value="December">Dec</option>
			</select>
			<input type="number" name="day" placeholder="Day" min="1" max="31" required>
			<input type="number" name="year" placeholder="Year" min="1999" required><br>
			<input type="radio" name="Gender">Female
			<input type="radio" name="Gender" required>Male<br>
			<input class="sign-up" type="submit" name="Sign up" value="Sign up">
		</form>
	</div>
 </div>		
</main>
</body>
</html>
