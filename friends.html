<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Welcome to Facelook : Friends</title>
    <link rel="stylesheet" href="./sass/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">
</head>

<body>

    <header class="page-header">
        <div class="logo">
            <i class="fa fa-facebook-official fa-2x"></i>
            <a href="index.html">Facelook</a>
        </div>
        <form class="header-search-bar" action="about.html" method="post">
            <input type="search" name="header-search-input" value="" placeholder="Search for Users"
                width=200px>
            <input type="submit" name="header-search-submit" value="" hidden="">
        </form>
        <h3>Harry</h3>
    </header>




    <section class="profile-banner">
        <div class="profile-banner-image">
            <img src="./images/hogwarts.jpg" alt="Hogwarts Castle">
        </div>
        <div class="profile-user-image">
            <img src="./images/harry.jpg" alt="Harry Potter">
        </div>
        <h3>Harry Potter</h3>
        <div class="profile-nav-bar">


            <div class="profile-user-image-nav">
            </div>
            <div class="profile-timeline-nav">
                <a href="timeline.html">Timeline</a>
            </div>
            <div class="profile-about-nav">
                <a href="about.html">About</a>
            </div>
            <div class="profile-photos-nav">
                <a href="#">Photos (3215)</a>
            </div>
            <div class="profile-friends-nav">
                <a href="friends.html">Friends (71,221)</a>
            </div>
            <div class="profile-edit-profile-nav">
                <a href="about.html">Edit Profile</a>
            </div>
        </div>
    </section>


    <section class="content-box">




        <h2>Friends</h2>


        <div class="friend-list">



            <article class="friend">
                <img src="./images/hermione.jpeg" alt="Hermione Granger">
                <div class="friend-name">
                    <a href="#">Hermione Granger</a>
                    <p>87,542 friends</p>
                </div>
                <form class="unfriendme" action="friends.html" method="post">
                    <input type="submit" name="unfriendmesubmit" value="Unfriend Me">
                </form>
            </article>

            <article class="friend">
                <img src="./images/dumbledore.jpeg" alt="Professor Dumbledore">
                <div class="friend-name">
                    <a href="#">Professore Dumbledore</a>
                    <p>32,542 friends</p>
                </div>
                <form class="unfriendme" action="friends.html" method="post">
                    <input type="submit" name="unfriendmesubmit" value="Unfriend Me">
                </form>
            </article>

            <article class="friend">
                <img src="./images/ginny.jpeg" alt="Ginny">
                <div class="friend-name">
                    <a href="#">Ginny Weasely</a>
                    <p>87,542 friends</p>
                </div>
                <form class="unfriendme" action="friends.html" method="post">
                    <input type="submit" name="unfriendmesubmit" value="Unfriend Me">
                </form>
            </article>

            <article class="friend">
                <img src="./images/hagrid.jpeg" alt="Professor Hagrid">
                <div class="friend-name">
                    <a href="#">Professor Hagrid</a>
                    <p>54,542 friends</p>
                </div>
                <form class="unfriendme" action="friends.html" method="post">

                </div>
                <form class="unfriendme" action="friends.html" method="post">
                    <input type="submit" name="unfriendmesubmit" value="Unfriend Me">

            <article class="friend">
                <img src="./images/neville.jpeg" alt="Neville Longbottom">
                <div class="friend-name">
                    <a href="#">Neville Longbottom</a>
                    <p>217friends</p>
