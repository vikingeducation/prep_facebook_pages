<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="friends-styles.css">
    <meta charset="utf-8">
    <title>Friends</title>
  </head>

  <body>
    <header id="header">
      <nav class="secondary_nav">
        <div class="logo vertical-center">
          <img src="pictures/icon.png" alt="icon" />
          <h1>Facelook</h1>
        </div>

        <input class="user_search center" type="search" name="usr-search" placeholder="Search for Users" />

        <h3 class="vertical-center">Stuart</h3>
      </nav>
    </header>


    <main>
      <section id="profile">
        <img class="profile_background" src="pictures/main-img.jpg" alt="main picture">
        <div class="profile_logo">
          <img src="pictures/profile-pic.jpg" alt="profile">
          <h2>Stuart</h2>
        </div>
        <div class="profile_nav">
          <div class="empty_div"></div>
          <a href="#">
            <div class="profile_button">
              <p class="profile_button_text">Timeline</p>
            </div>
          </a><!--
       --><a href="#">
            <div class="profile_button">
              <p class="profile_button_text">About</p>
            </div>
          </a><!--

            <div class="profile_button">
              <p class="profile_button_text">Photos<span class="numbers">&#40;123&#41;</span></p>
            </div>
          </a><!--
       --><a href="#">
            <div class="profile_button">
              <p class="profile_button_text">Friends<span class="numbers">&#40;542&#41;</span></p>
            </div>
          </a>
          <a class="edit_profile vertical-center" href="#">Edit Profile</a>
        </div>
      </section>


      <section class="friends">
        <div class="section_header">
          <h1 class="center">Friends</h1>
        </div>
        <div class="friend_box l-col_1">
          <img src="pictures/profile-pic.jpg" alt="practice-pic">
