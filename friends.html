<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="stylesheets/style.css">
    <title>Harry Potter on Facebork</title>
  </head>
  <body>
    <div id="header">
      <div id="active_header">
        <span id="facebork">Facebork</span>
        <span id="user_search_bar">
          <input type="text" value="&nbsp;Search for Users">
        </span>
        <span id="user_name">Harry Potter</span>
      </div>
    </div>
    <div id="user_header">
      <img src="img/gryffindor.jpg" id="cover_picture">
      <img src="img/harry_potter.jpg" id="profile_picture">
      <div id="user_navbar">
        <div id="navbar_left_pad"></div>
        <div class="navbar_button">
          <a>Timeline</a>
        </div>
        <div class="navbar_button">
          <a href="about.html">About</a>
        </div>
        <div class="navbar_button">
          <a>Photos (123)</a></div>
        <div class="navbar_button" id="active_page">
          <a href="friends.html">Friends (4,392)</a>
        </div>
        <div id="right_just_navbar_button">
          <a>Edit Profile</a>
        </div>
      </div>
    </div>
    <div id="friends_section">
      <div id="friends_header">
        <div id="friends">Friends</div>
      </div>
      <div>
        <div class="left_column">
          <div class="friend_tile">
            <img src="img/hermione_granger.jpg">
            <div class="friend_info">
              Hermione Granger
              <div class="num_of_friends">432 friends</div>
            </div>
            <button>Unfriend Me</button>  
          </div>

          <div class="friend_tile">
            <img src="img/cho_chang.jpg">
            <div class="friend_info">
              Cho Chang
              <div class="num_of_friends">516 friends</div>
            </div>
            <button>Unfriend Me</button>  
          </div>

          <div class="friend_tile">
            <img src="img/draco_malfoy.jpg">
            <div class="friend_info">
              Draco Malfoy
              <div class="num_of_friends">87 friends</div>
            </div>
            <button>Unfriend Me</button>  
          </div>
        </div>
        <div class="right_column">
          <div class="friend_tile">
            <img src="img/neville_longbottom.jpg">
            <div class="friend_info">
              Neville Longbottom
              <div class="num_of_friends">3,123 friends</div>
            </div>
            <button>Unfriend Me</button>  
          </div>

          <div class="friend_tile">
            <img src="img/ron_weasley.jpg">
            <div class="friend_info">
              Ron Weasley
              <div class="num_of_friends">481 friends</div>
            </div>
            <button>Unfriend Me</button>  
          </div>

          <div class="friend_tile">
            <img src="img/lee_jordan.jpg">
            <div class="friend_info">
              Lee Jordan
              <div class="num_of_friends">2,410 friends</div>
            </div>
            <button>Unfriend Me</button>  
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
