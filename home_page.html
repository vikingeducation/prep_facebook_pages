<!DOCTYPE html>
<html>
  <head>
    <title>Facebook Home Page</title>
	  <link rel="stylesheet" type="text/css" href="reset.css">
	  <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="head">
    <div class="navbar">
      
      <div class="brand-container">
      	Facelook
      </div>
      
      <div class="top-right-elements">
		
		<div class="text-container">
		  <div class="email-text-container">
		    Email
		  </div>
		  <div class="password-text-container">
		    Password
		  </div>
		</div>

		<div class="forms-container">
		  <form>
		    <input type="text" class="email-box">
		    <input type="text" class="password-box">
		    <input type="submit" class="search-submit" value ="Log In">
		  </form>
		</div>

      </div>
    </div> 
  </div>

    <div class="main-container">

      <div class="left-main-container">
        <img src="https://fbstatic-a.akamaihd.net/rsrc.php/v2/ya/r/IZRAHdWS4ji.png">
        <div class="thanks-text-container">
          Thanks for stopping by!
        </div>
        <div class="we-text-container">
          We hope to see you again soon.
        </div>
        <div class="small-logo">
          <img src="https://www.facebookbrand.com/img/fb-art.jpg">
        </div>
      </div>

      <div class="right-main-container">
  	    <div class="sign-text-container">
  	      Sign Up
  	    </div>
  	    <div class="forms-container">
  	      <forms>
  	        <div class="name-container">
  	          <input type="text" class="first-name-box" placeholder="First Name">
  	          <input type="text" class="surname-box" placeholder="Last Name">
  	        </div>
  	        <div class="email-or-mobile-container">
  	          <input type="text" class="email-or-mobile-box" placeholder="Your Email">
  	        </div>
  	        <div class="new-password-container">
  	          <input type="text" class="new-password-box" placeholder="Your New Password">
  	        </div>
  	        <div class="confirm-password-container">
  	          <input type="text" class="confirm-password-box" placeholder="Confirm Your Password">
  	        </div>
 
  	    	<div class="birthday-text-container">
  	      	  Birthday
  	    	</div>
  	    
  	   		<div class="dob-container">
  	      	  <div class="day-dropdown">
  	        	day
  	      	  </div>
  	      	  <div class="month-dropdown">
  	        	month
  	      	  </div>
  	      	  <div class="year-dropdown">
  	            year
  	      	  </div>
  	    	</div>

  	    	<div class="male-female-container">
  	      	  <div class="female-radio">
  	        	Female
  	      	  </div>
  	      	  <div class="male-radio">
  	        	Male
  	      	  </div>
  	    	</div>

  	    	<div class="signup-button-container">
  	    	  <input type="submit" class="signup-button"value="Sign Up">
  	      	</div>

  	      </forms>
  	    </div>
  	  </div>
  	</div>

  </body>

</html>
