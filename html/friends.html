<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../css/friends-styles.css">
    <meta charset="utf-8">
    <title>Friends</title>
  </head>
  <body>
    <header id="header">
      <h1 class="logo">Facelook</h1>
      <form class="login vertical-align">
        <div class="login-layout">
          <label class="login-labels" for="email">Email</label>
          <input type="email" name="email" required />
        </div>
        <div class="login-layout">
          <label class="login-labels" for="password">Password</label>
          <input type="password" name="password" required />
        </div>

        <input class="button" type="submit" name="submit" value="Log In" />
      </form>
    </header>

  </body>
</html>
