<!DOCTYPE HTML>

<html>
  <head>
    <title>Facebook | Home</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>

  <body>
    <div class="header-container">
      <header>
        <h2>Facebook</h2>
      </header>
      <table id="log-in-form-table">
        <form>
          <thead>
            <tr>
              <th scope="col"><label for "email">Email</label></th>
              <th scope="col"><label for "password">Password</label></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><input type="email" name="email" required></td>
              <td><input type="password" name="password" required></td>
              <td><button type="submit" name="log in" required>Log In</button></td>
            </tr>
          </tbody>
        </form>
      </table>
    </div>

    <div id="home-page-features-ad">
      <h2>Connect with all your friends!</h2>
      <ul>
        <li>See photos and updates<span class="subtext"> in your news feed.</span></li>
        <li>Post your status for the world to see<span class="subtext"> from your profile</span></li>
        <li>Get in touch with your friends<span class="subtext"> by "friending" them</span></li>
        <li>Like things<span class="subtext"> because you're a positive person!</span></li>
      </ul>
    </div>

    <section id="home-page-sign-up-form">
      <h2>Sign Up</h2>
      <table>
        <form id="home-page-sign-up">
          <tr>
            <td><input type="name" name="first name" placeholder="First Name" required></td>
            <td><input type="name" name="last name" placeholder="Last Name" required></td>
          </tr>
          <tr>
            <td colspan=2 class="long-field"><input type="email" name="email" placeholder="Your Email" required></td>
          </tr>
          <tr>
            <td colspan=2 class="long-field"><input type="password" name="new password" placeholder="Your New Password" required></td>
          </tr>
          <tr>
            <td colspan=2 class="long-field"><input type="password" name="confirm your password" placeholder="Confirm Your Password" required></td>
          </tr>
          <tr>
            <td><h3>Birthday</h3></td>
          </tr>
          <tr>
            <td colspan=2><select name="month" placeholder="Month" required>
                  <option value="January">January</option>
                  <option value="February">February</option>
                  <option value="March">March</option>
                  <option value="April">April</option>
                  <option value="May">May</option>
                  <option value="June">June</option>
                  <option value="July">July</option>
                  <option value="August">August</option>
                  <option value="September">September</option>
                  <option value="October">October</option>
                  <option value="November">November</option>
                  <option value="December">December</option>
                </select>
                <select name="day" placeholder="Day">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                  <option value="13">13</option>
                  <option value="14">14</option>
                  <option value="15">15</option>
                  <option value="16">16</option>
                  <option value="17">17</option>
                  <option value="18">18</option>
                  <option value="19">19</option>
                  <option value="20">20</option>
                  <option value="21">21</option>
                  <option value="22">22</option>
                  <option value="23">23</option>
                  <option value="24">24</option>
                  <option value="25">25</option>
                  <option value="26">26</option>
                  <option value="27">27</option>
                  <option value="28">28</option>
                  <option value="29">29</option>
                  <option value="30">30</option>
                  <option value="31">31</option>
                </select>
                <select name="year" placeholder="Year">
                  <option value="2000">2000</option>
                  <option value="1999">1999</option>
                  <option value="1998">1998</option>
                  <option value="1997">1997</option>
                  <option value="1996">1996</option>
                  <option value="1995">1995</option>
                  <option value="1994">1994</option>
                  <option value="1993">1993</option>

          </tr>
          <tr>
            <td><input type="radio" name="gender" value="m">
                <label for="male">Male</label>
                <input type="radio" name="gender" value="f">
                <label for="female">Female</label></td>
          </tr>
        </table>
        <div id="home-page-signup-button">
          <button type="submit" name="sign up" required>Sign Up!</button>
        </div>
      </form>
    </section>
  </body>
</html>
