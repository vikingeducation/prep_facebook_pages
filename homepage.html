<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="stylesheets/style.css">
    <title>Welcome to Facebork</title>
  </head>
  <body>
    <div id="homepage_header">
      <h1>Facebork</h1>
      <table id="login_table">
        <tr>
          <td>Email</td>
          <td>Password</td>
        </tr>
        <tr>
          <td><input class="login_field" type="text" name="email"></td>
          <td><input class="login_field" type="password" name="password"></td>
          <td><input type="submit" value="Log in"></td>
        </tr>
      <table>
    </div>
    <div id="homepage_left_column">
      <h2>Connect with all your friends!</h2><br>
      <ul>
        <li>See photos and updates in your news feed!</li>
        <li>Show everyone the sandwich you had for lunch.</li>
        <li>Contact friends with our exclusive pork functionality.</li>
      </ul>
    </div>
      <table id="sign_up_table">
      <tr id="header_line">
        <th><h1>Sign up!</h1></th>
      </tr>
      <tr>
        <td>
          <input type="text" name="first_name" value="First Name" class="single_wide">
        </td>
        <td id="right_just">
          <input type="text" name="last_name" value="Last Name" class="single_wide">
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <input type="text" name="email" value="Your Email" class="double_wide">
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <input type="text" name="password" value="Your New Password" class="double_wide">
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <input type="text" name="password_confirmation" value="Confirm Your Password" class="double_wide">
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <h2>Birthdate</h2><br>
          <select name="month">
            <option disable selected>Month</option>
            <option value="01">January</option>
            <option value="02">February</option>
            <option value="03">March</option>
            <option value="04">April</option>
            <option value="05">May</option>
            <option value="06">June</option>
            <option value="07">July</option>
            <option value="08">August</option>
            <option value="09">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
          </select>
          <select name="day">
            <option disable selected>Day</option>
            <option value="01">01</option>
            <option value="02">02</option>
            <option value="03">03</option>
            <option value="04">04</option>
            <option value="05">05</option>
            <option value="06">06</option>
            <option value="07">07</option>
            <option value="08">08</option>
            <option value="09">09</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
          </select>
          <select name="year" id="year">
            <option disable selected>Year</option>
            <option value="2000">2000</option>
            <option value="1999">1999</option>
            <option value="1998">1998</option>
            <option value="1997">1997</option>
            <option value="1996">1996</option>
            <option value="1995">1995</option>
            <option value="1994">1994</option>
            <option value="1993">1993</option>
            <option value="1992">1992</option>
            <option value="1991">1991</option>

          </select>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <input type="radio" name="sex" value="Female"> Female
          &nbsp;&nbsp;&nbsp;
          <input type="radio" name="sex" value="Male"> Male
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <input type="submit" value="Sign Up!" id="sign_up_button">
        </td>
      </tr>
    </table>
  </body>
</html>
